page.terms.content.10.2: '10.2. Vous et MintMe convenez de vous informer mutuellement par écrit de tout différend dans les trente (30) jours ouvrables suivant sa survenance. Un avis à MintMe doit être envoyé à <a href="mailto:support@mintme.com" target="_blank"> support@mintme.com </a>.'
