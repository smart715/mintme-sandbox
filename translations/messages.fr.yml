page.index.block_5.header: 'IMPULSE PAR MINTME COIN (MINTME)'
page.index.block_5.body: 'L''échangeur MintMe est basé sur notre chaîne de blocs personnalisée appelée MintMe.com Coin - c''est une plateforme de contrat intelligents crée pour internet. Les traders sur notre échangeur utiliseront MINTME afin de procéder à l''échange des jetons et ajouté à cela, les créateurs de jeton qui voudront créer des jetons pour se représenter eux mêmes, utiliseront MintMe Coin comme base de leurs projets. Ce qui garantira la non-spéculation sur la demande de MintMe Coin.'
page.index.faq.header: 'QUESTIONS FREQUEMMENT POSEES'
page.index.faq.q1.header: 'Lorsque je crée un jeton, a-t-il une valeur quelconque?'
page.index.faq.q1.body: 'Les pièces sont aussi précieuses que vous les fabriquez, vous leur donnez de la valeur car elles sont une représentation symbolique de vous-même ou de votre projet.'
page.index.faq.q2.header: 'J''ai créé un jeton. Comment puis-je lui donner une valeur réelle?'
page.index.faq.q2.body: 'Cela dépend entièrement de vous. Il existe de nombreuses façons d''ajouter de la valeur à votre jeton. Vous pouvez avoir un service que vous proposez dans lequel vous n''acceptez que le paiement de votre jeton ou vous voudrez peut-être créer un système de récompense pour vos meilleurs supporters qui détiennent un certain montant de votre jeton. Soyez aussi créatif que vous le souhaitez, vous établissez les règles.'
page.index.faq.q3.header: 'Pourquoi accepterais-je un jeton au lieu de l''USD pour mon travail?'
page.index.faq.q3.body: 'Pour obtenir de l''argent quand vous en avez besoin. Vous pourriez avoir besoin d''outils pour commencer à gagner, mais vous n''avez pas d''argent pour les acheter, alors par où commencer? En permettant aux clients potentiels de juger de votre offre et de décider si vous valez leur confiance. Si votre offre est crédible, ils pourraient acheter des jetons qui valent votre service, de cette façon, vous obtenez d''abord les outils nécessaires à votre travail et les clients obtiennent le service dont ils ont besoin.'
page.index.faq.q4.header: 'Pourquoi quelqu''un croirait-il en moi ou en ma monnaie?'
page.index.faq.q4.body: 'Parce que vous vous êtes forgé une réputation qui a certainement de la valeur. Vous êtes un atout précieux qui peut être symbolisé en tant que tel sur la plateforme MintMe. Vos partisans pourraient également se sentir plus à l''aise de pouvoir bénéficier plus tard de votre soutien maintenant.'
page.index.faq.q5.header: 'Existe-t-il des garanties lorsque j''achète les jetons d''autres personnes?'
page.index.faq.q5.body: 'Non, il n''y a aucune garantie lors de l''achat de jetons d''autres personnes. La demande de chaque jeton dépendra uniquement de la pression d''achat que le créateur génère pour son jeton via la méthode de son choix. Il n''y a aucune garantie qu''un certain jeton augmentera de valeur simplement parce qu''il a été créé. Nous fournirons des outils de vérification pour vérifier si les pages Web et les profils sociaux présentés par les créateurs de jetons sont officiels, mais nous ne pouvons pas garantir que chaque créateur donne suite à ce qu''il a promis ou proposé. Les créateurs honnêtes, éthiques et assidus devraient à terme être récompensés par de grands marchés liquides qu''ils ont créés à partir d''une valeur intrinsèque nulle.'
page.index.faq.q6.header: 'Je suis vraiment sceptique à ce sujet, que se passe-t-il si un créateur de jetons essaye simplement de me tromper avec mon argent?'
page.index.faq.q6.body: 'Avec tout ce qui s''est passé sur les marchés ces derniers temps, nous comprenons parfaitement votre inquiétude. N''oubliez pas qu''il est toujours important pour vous de mener des recherches approfondies sur tous les créateurs de jetons que vous prévoyez soutenir et de ne jamais dépenser plus que ce que vous n''êtes prêt à perdre. Gardez également à l''esprit qu''il s''agit d''une forme de financement participatif, il se peut donc que vous n''ayez pas toujours l''intention de récupérer votre argent. Vous pouvez simplement utiliser ce service comme plate-forme de don et conserver vos jetons comme souvenir de preuve de soutien précoce. Vous ne savez pas, peut-être qu''un jour le créateur de jetons qui a reçu un soutien précoce de votre part, pourrait décider de montrer sa gratitude pour ses premiers partisans et décider de racheter tous les jetons à un prix beaucoup plus élevé. Les possibilités sont illimitées.'
