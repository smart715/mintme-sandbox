page.terms.content.11.3: '11.3. Amendements. Nous nous réservons le droit d''apporter des changements ou des modifications à ces Conditions de temps à autre, à notre seule discrétion. Si nous apportons des modifications à ces conditions, nous vous informerons de ces modifications, par exemple en envoyant un e-mail, en fournissant un avis sur la page d''accueil du site et / ou en publiant les conditions modifiées via les sites Web et mobiles MintMe applicables. applications et mise à jour de la date de «dernière mise à jour» en haut de ces conditions. Les Conditions modifiées seront réputées effectives dès leur publication pour tout nouvel utilisateur des Services. Dans tous les autres cas, les Conditions modifiées entreront en vigueur pour les utilisateurs préexistants à la première des dates suivantes:'
page.terms.content.11.3a: '(a) la date à laquelle l''utilisateur clique ou appuie sur un bouton pour accepter ces changements ou;'
page.terms.content.11.3b: '(b) la date à laquelle l''Utilisateur continue d''utiliser nos Services après que MintMe a notifié ces changements ou publié une nouvelle version des Conditions sur le Site Web.'
page.terms.content.11.4: '11.4. Toutes les Conditions modifiées s''appliqueront de manière prospective à l''utilisation des Services après l''entrée en vigueur de ces modifications. Si vous n''acceptez pas les conditions modifiées, vous devez cesser d''utiliser nos services et nous contacter pour résilier votre compte.'
page.terms.content.11.5: '11.5. Aucune renonciation. Notre échec ou retard dans l''exercice de tout droit, pouvoir ou privilège en vertu des présentes Conditions ne doit pas fonctionner comme une renonciation à celui-ci.'
page.terms.content.11.6: '11.6. Divisibilité. L''invalidité ou l''inapplicabilité de l''une de ces Conditions n''affectera pas la validité ou l''applicabilité de toute autre de ces Conditions, qui resteront toutes pleinement en vigueur et de plein effet.'
page.terms.content.11.7: '11.7. Mission. Vous ne pouvez céder ou transférer aucun de vos droits ou obligations en vertu des présentes Conditions sans le consentement écrit préalable de MintMe, y compris en vertu de la loi ou en relation avec tout changement de contrôle. MintMe peut céder ou transférer tout ou partie de ses droits en vertu des présentes Conditions, en tout ou en partie, sans obtenir votre consentement ou votre approbation.'
page.terms.content.11.8: '11.8. Titres. Les en-têtes de sections sont fournis à titre indicatif uniquement et ne doivent pas être utilisés pour limiter ou interpréter ces sections.'
