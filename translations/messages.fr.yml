page.index.block_1.header: 'COMMENT CELA FONCTIONNE?'
page.index.block_1.body: 'Tout le monde peut frapper ou créer un jeton (pièce) qui le représente ou qui représente un projet qu''il a créé pour ses fans et ses supporters pour les soutenir. <br /> Cela aide les créateurs de contenu à réaliser leur potentiel maximum grâce à une nouvelle méthode innovante de financement participatif. C''est aussi une plate-forme sociale où les commerçants <br /> peuvent interagir avec les créateurs de jetons et d''autres commerçants. Les jetons sont créés (frappés) au-dessus de notre blockchain décentralisée personnalisée appelée <a href="https://www.mintme.com/coin/"> MintMe Coin </a>. <br /> Lorsque vous créez des pièces ou créez jeton, vous devenez propriétaire de votre propre avenir financier. Créez un jeton, créez une pièce pour votre projet ou pour vous-même ou échangez simplement des pièces d''autres personnes.'
page.index.block_2.section_1.header: 'Si vous êtes un créateur de contenu'
page.index.block_2.section_1.body: 'Créez votre jeton/pièce en quelques clics <br/> Créez un ordre et le vendre sur le marché <br/> Encouragez vos abonnés à acheter votre jeton'
page.index.block_2.section_2.header: 'Si vous êtes un trader'
page.index.block_2.section_2.body: 'Recherchez un créateur de contenu talentueux possédant un potentiel de croissance <br/> Achetez son jeton pour le soutenir <br/> Échangez ce jeton une fois que la valeur du Créateur a augmenté'
page.index.block_3.header: 'C''est très facile!'
