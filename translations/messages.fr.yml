api.page.v2.body.3: 'La base et la cotation de la paire de devises (ticker) ont été inversées (places changées) dans l''API v2, par rapport à l''API v1. Ce qui était MINTME / token (base = mintme, quote = token) est devenu token / MINTME (base = token, quote = mintme), ce qui était BTC / MINTME, est devenu MINTME / BTC.'
