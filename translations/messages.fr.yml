page.privacy.title: 'Politique de Confidentialité'
page.privacy.header: 'Politique de confidentialité'
page.privacy.intro.1: 'Pour vous fournir nos services, nous pouvons avoir besoin (et parfois nous y sommes obligés par la loi) de collecter certaines de vos données personnelles. Cette politique de confidentialité (ci-après la «politique») informe les utilisateurs (un «utilisateur», «vous») de nos politiques concernant le traitement des renseignements personnels que nous recevons des utilisateurs de MintMe.com (la «plate-forme technologique», «nous») , «Nous» ou «Notre»). La politique s''applique à notre plate-forme et à tous les services que nous offrons.'
page.privacy.intro.2: 'Aux fins du RGPD et / ou de toute autre loi régissant cette question, nous sommes le contrôleur des données et toute demande concernant la collecte ou le traitement de vos données doit être envoyée par e-mail à <a href = "mailto:% email%" target = " _blank ">% email% </a>.'
page.privacy.1: 'Quel type d''informations personnelles nous collectons'
page.privacy.1.1: '1.1. Tout en fournissant nos services, nous pouvons collecter les «informations personnelles» qui sont définies comme toute information qui identifie ou peut être utilisée pour identifier, contacter ou localiser la personne à laquelle ces informations se rapportent. À savoir, nous pouvons collecter:'
page.privacy.1.1.1: '1.1.1. <strong> Informations d''identité </strong>: nom, image faciale, numéro de sécurité sociale, numéro d''identification, documents prouvant votre identité et toute autre information additionnelle.'
page.privacy.1.1.2: '1.1.2. <strong> Informations résidentielles: </strong> adresse IP, adresse de résidence, documents prouvant votre résidence et toute autre information additionnelle.'
page.privacy.1.1.3: '1.1.3. <strong> Coordonnées </strong>: adresse e-mail, adresse postale, numéro de téléphone.'
page.privacy.1.1.4: '1.1.4. <strong> Informations de sécurité </strong>: alias.'
page.privacy.1.1.5: '1.1.5. <strong> Informations financières et de facturation: </strong> nombre de comptes bancaires et noms des établissements bancaires, identifiants dans les systèmes de paiement ou autres moyens de paiement, informations sur vos comptes de solde, votre historique commercial, les adresses de votre portefeuille entrant et sortant.'
page.privacy.1.1.6.1: '1.1.6. <strong> Cookies: </strong> Les cookies sont des fichiers contenant une petite quantité de données pouvant inclure un identifiant unique anonyme. Les cookies sont envoyés à votre navigateur à partir d''un site Web et stockés sur votre appareil (le répertoire dans lequel votre navigateur est stocké). Les technologies de suivi également utilisées sont des balises et des scripts pour collecter et suivre des informations et pour améliorer et analyser notre service.'
page.privacy.1.1.6.2: 'Vous pouvez interdire la sauvegarde des cookies dans votre navigateur  ou indiquer quand un cookie est envoyé. Vous pouvez également supprimer les cookies de votre navigateur. Cependant, si vous n''acceptez pas les cookies, vous ne pourrez peut-être pas utiliser certaines parties de notre service.'
page.privacy.1.1.6.3: 'Exemples de cookies que nous utilisons:'
page.privacy.1.1.6.4: '<strong> Cookies de session </strong>: nous stockons des cookies de session lorsqu''un visiteur ouvre et navigue sur notre site Web et ces cookies sont généralement supprimés lorsque l''utilisateur quitte le site.'
page.privacy.1.1.6.5: '<strong> Cookies persistants </strong>: nous utilisons des cookies de préférence pour mémoriser vos préférences et divers paramètres. Ces cookies ne sont pas supprimés.'
page.privacy.1.1.6.6: '<strong> Cookies sécurisés </strong>: nous utilisons ce paramètre pour garantir que le cookie est renvoyé à l''application via des connexions cryptées.'
page.privacy.1.1.7: '1.1.7. Vos appareils mobiles que vous utilisez avec MintMe.com peuvent fournir des informations susceptibles de vous identifier, telles que le type (y compris les identifiants) de l''appareil, le type de plateforme, le numéro de téléphone mobile, votre service Internet, le système d''exploitation, les informations de géolocalisation, le navigateur Vous utilisez, la langue du navigateur ou les pages que vous visitez, etc.'
page.privacy.1.1.8: '1.1.8. Nous pouvons collecter certaines de vos informations de comportement, telles que votre visite sur MintMe.com, en cliquant sur des publicités ou d''autres informations similaires. Ces informations peuvent être reçues avec des données (ou métadonnées) connexes supplémentaires, telles que l''heure, la date et l''emplacement liés à ces informations.'
page.privacy.1.1.9: '1.1.9. Parfois, vous décidez de partager avec nous d''autres informations personnelles et nous pouvons également les collecter.'
page.privacy.1.2: '1.2. Nous ne collectons aucune information susceptible de vous identifier sans votre autorisation. Cependant, nous utilisons Google Analytics sur notre plateforme technologique. Si vous souhaitez en savoir plus sur Google Analytics et sa politique "Ne pas suivre", veuillez visiter <a href="https://www.google.com/analytics/terms/us.html" target="_blank"> https : //www.google.com/analytics/terms/us.html </a>'
page.privacy.2: '2. Comment nous utilisons vos informations personnelles'
page.privacy.2.1: '2.1. Nous et nos éventuels partenaires autorisés stockons et utilisons vos informations personnelles uniquement pour fournir et améliorer la plateforme technologique. En particulier, nous utilisons les informations personnelles des utilisateurs aux fins suivantes:'
page.privacy.2.1.1: '2.1.1. Pour vous fournir les services: nous pouvons utiliser les informations pour exécuter vos demandes de transaction et vos ordres commerciaux;'
page.privacy.2.1.2.1: '2.1.2. Pour nous conformer à nos obligations légales: dans de nombreuses juridictions, nous sommes obligés de collecter certaines informations sur nos utilisateurs pour être autorisés à agir (<strong> Connaître votre client et réglementations anti-blanchiment </strong>);'
page.privacy.2.1.2.2: 'Nous allons activement prévenir et prendre des mesures pour éviter d’être utilisé comme moyen de communication pour les activités de blanchiment d’argent et de financement du terrorisme et toute autre activité qui facilite le blanchiment d’argent ou le financement d’activités terroristes ou criminelles.'
page.privacy.2.1.2.3: 'À ces fins:'
page.privacy.2.1.2.4: 'L''identité de tous les clients nouveaux et existants peut éventuellement être vérifiée avec un niveau de certitude raisonnable.'
page.privacy.2.1.2.5: 'Une approche fondée sur les risques peut éventuellement être adoptée pour le suivi des affaires fiscales et comptables des clients.'
page.privacy.2.1.2.6: 'Toute activité suspecte sera signalée et toutes les activités pourront être enregistrées.'
page.privacy.2.1.3: '2.1.3. Pour protéger vos actifs: Nous pouvons utiliser les informations pour vous identifier et les actifs vous appartenant afin de sécuriser l''accès à vos comptes et de prévenir la fraude.'
page.privacy.2.1.4: '2.1.4. Pour améliorer le service client: les informations fournies par les utilisateurs nous aident à répondre plus efficacement aux demandes de service client.'
page.privacy.2.1.5: '2.1.5. Pour personnaliser l''expérience utilisateur: Nous pouvons utiliser les informations de manière générale pour comprendre comment nos utilisateurs en tant que groupe utilisent les services et les ressources fournis sur notre plateforme technologique.'
page.privacy.2.1.6: '2.1.6. Pour améliorer notre plateforme technologique: nous pouvons utiliser les commentaires fournis par les utilisateurs pour améliorer nos produits et services.'
page.privacy.2.1.7: '2.1.7. Pour maintenir notre plateforme technologique: nous pouvons utiliser les informations que les utilisateurs fournissent sur eux-mêmes lorsqu''ils reçoivent une demande de transaction uniquement pour fournir un service à cette demande.'
page.privacy.2.1.8: '2.1.8. Pour envoyer des e-mails périodiques: Nous pouvons utiliser l''adresse e-mail pour envoyer des informations et des mises à jour relatives à votre utilisation de la demande de transaction.'
page.privacy.2.1.9: '2.1.9. Pour résoudre les litiges et appliquer nos accords dans la mesure nécessaire et suffisante pour protéger vos intérêts ou les intérêts des autres utilisateurs.'
page.privacy.2.2: '2.2. Nous suivons strictement les meilleures pratiques de l''industrie dans l''industrie et adhérons aux règles énoncées dans le règlement général sur la protection des données (RGPD)'
page.privacy.3: '3. Comment pouvons nous partager les informations'
page.privacy.3.1: '3.1. Dans certaines situations, nous pouvons être tenus de divulguer des données personnelles en réponse à des demandes légitimes des autorités compétentes, y compris pour répondre aux exigences de sécurité nationale, d''intérêt public ou d''application de la loi. Nos politiques concernant l''échange d''informations avec les autorités compétentes sont reflétées dans notre politique de transparence.'
page.privacy.3.2: '3.2. Nous pouvons divulguer vos informations personnelles lorsque la loi l''exige (par exemple, pour se conformer à une assignation, un mandat, une ordonnance du tribunal ou une procédure judiciaire signifiée sur MintMe.com), et lorsque nous pensons que la divulgation est nécessaire pour protéger nos droits, éviter les litiges, protéger votre sécurité ou celle d''autrui, enquêter sur la fraude et / ou répondre à une demande du gouvernement.'
page.privacy.3.3: '3.3. Nous pouvons partager des informations personnelles avec certaines entreprises qui fournissent des services en notre nom sur la base du besoin d''en connaître. Nous demandons à toute entreprise avec laquelle nous pouvons partager des informations personnelles de protéger ces données d''une manière compatible avec cette politique et de limiter l''utilisation de ces informations personnelles à la performance des services pour MintMe.com.'
page.privacy.3.4: '3.4. Vous acceptez que nous puissions partager et transférer vos informations qui ne vous identifient plus au tiers (pseudonymisation) qui est une partie contractante avec nous, généralement nos fournisseurs de services ou partenaires publicitaires.'
page.privacy.4: '4. Pendant combien de temps nous conservons vos informations personnelles'
page.privacy.4.1: '4.1. Nous conserverons vos informations aussi longtemps que votre compte est actif, vos informations sont nécessaires pour vous fournir des services ou pour remplir nos obligations légales.'
page.privacy.4.2.1: '4.2. En nous contactant au'
page.privacy.4.2.2: 'Vous pouvez à tout moment obtenir la confirmation du traitement ou non des données personnelles vous concernant.'
page.privacy.4.3: '4.3. Nous nous réservons le droit de prendre différentes mesures de protection, qui incluent, mais sans s''y limiter à la diversification des actifs cryptographiques dans différentes allocations, que ce soit sur un enregistrement séparé (compte) ou non.'
page.privacy.5: '5. Comment nous protégeons vos informations'
page.privacy.5.1: '5.1. Nous adoptons des pratiques appropriées de collecte, de stockage et de traitement des données et des mesures de sécurité pour nous protéger contre l''accès non autorisé, la modification, la divulgation ou la destruction de vos informations personnelles, nom d''utilisateur, mot de passe, informations de transaction et données stockées sur notre plateforme technologique.'
page.privacy.5.2: '5.2. L''échange de données sensibles et privées entre la plateforme technologique et ses utilisateurs s''effectue via un canal de communication sécurisé SSL et est crypté et protégé par des signatures numériques. Notre plateforme technologique fonctionne conformément aux normes de vulnérabilité PCI afin de créer un environnement aussi sécurisé que possible pour les utilisateurs.'
page.privacy.5.3: '5.3. Malheureusement, il n''existe pas de transmission ou de stockage de données totalement sécurisées, nous ne pouvons donc pas garantir que notre sécurité ne sera pas violée (par des mesures techniques ou par une violation de nos politiques et procédures).'
page.privacy.5.4: '5.4. Sans préjudice de nos efforts de protection de vos informations, rien dans les présentes ne constitue une garantie de sécurité de la plate-forme technologique, et vous acceptez de transmettre des informations à vos propres risques. Veuillez noter que nous ne garantissons pas que vos informations ne puissent être consultées, divulguées, modifiées ou détruites en cas de violation de l''une de nos mesures de protection physiques, techniques ou de gestion.'
page.privacy.6: '6. Quels sont vos droits sur vos données'
page.privacy.6.1: '6.1. Toutes vos informations personnelles que nous collectons vous appartiendront toujours. Cependant, nous sommes un collecteur et un processeur de vos informations personnelles. Cela implique pour nous des obligations de respecter vos droits sur les informations personnelles et de faciliter l''exercice de vos droits sur celles-ci. Afin d''utiliser l''un de vos droits à tout moment, veuillez nous contacter et nous faciliterons l''exercice de vos droits gratuitement. Nous Vous informerons des mesures prises par Nous dans le cadre de votre demande dans les plus brefs délais, mais dans tous les cas au plus tard dans les 30 (trente) jours calendaires.'
page.privacy.6.2: '6.2. Conformément à la réglementation en vigueur, vous disposez d''un nombre important de droits liés à vos informations personnelles, tels que par exemple:'
page.privacy.6.2.1: '6.2.1. Droit d''accès. Vous pouvez obtenir de notre part la confirmation du traitement ou non des données personnelles vous concernant et avoir accès à ces données personnelles.'
page.privacy.6.2.2: '6.2.2. Droit de rectifier vos informations personnelles inexactes et de faire compléter des données personnelles incomplètes, y compris en fournissant une déclaration supplémentaire.'
page.privacy.6.2.3: '6.2.3. Droit d''effacer vos informations personnelles. Veuillez noter qu''une demande d''effacement de vos informations personnelles mettra également fin à votre compte sur le site. Nous effacerons automatiquement et sans retard excessif vos informations personnelles lorsqu''elles ne sont plus nécessaires au regard des finalités pour lesquelles elles ont été collectées ou traitées.'
page.privacy.6.2.4: '6.2.4. Droit de restreindre le traitement de vos informations personnelles.'
page.privacy.6.2.5: '6.2.5. Droit à la portabilité des données. Vous pouvez obtenir de nous les données personnelles vous concernant et que vous nous avez fournies et les transmettre à un autre responsable du traitement des informations personnelles.'
page.privacy.6.2.6: '6.2.6. Droit de s''opposer au traitement de vos informations personnelles.'
page.privacy.6.2.7: '6.2.7. Droit de retirer votre consentement à l''utilisation de vos informations personnelles à tout moment.'
page.privacy.6.2.8: '6.2.8. Droit de déposer une plainte. Nous prenons au sérieux les problèmes de confidentialité. Si vous pensez que nous ne nous sommes pas conformés à cette politique de confidentialité en ce qui concerne vos informations personnelles, vous pouvez nous contacter.'
page.privacy.7: '7. Enfants'
page.privacy.7.1: '7.1. Nous n''avons pas l''intention de solliciter ou de collecter des informations personnelles de toute personne de moins de 16 ans ou de moins de l''âge légal de votre pays s''il est supérieur. Si vous avez moins de 16 ans ou n''avez pas l''âge légal de votre pays, ne saisissez aucune information personnelle sur notre plateforme technologique.'
page.privacy.8: '8. Modifications de la politique de confidentialité'
page.privacy.8.1: '8.1. MintMe.com a le pouvoir discrétionnaire de mettre à jour cette politique à tout moment. Votre utilisation continue du service après la publication de toute modification de la politique de confidentialité sur cette page constituera votre reconnaissance des modifications et votre consentement à respecter et à être lié par la politique de confidentialité modifiée.'
page.privacy.8.2: '8.2. Si nous apportons des modifications importantes à cette politique de confidentialité, nous vous en informerons soit via l''adresse e-mail que vous nous avez fournie, soit en plaçant un avis bien en vue sur la plate-forme technologique. Vous reconnaissez et acceptez qu''il est de votre responsabilité de revoir périodiquement cette politique de confidentialité et de prendre connaissance des modifications.'
