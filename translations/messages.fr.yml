page.terms.content.14.6:
page.terms.content.15: '15. FRAIS de MintMe'
page.terms.content.15.1: '15.1. Montant des frais. Vous acceptez de payer les frais pour les transferts effectués via MintMe («frais») tels que définis par nous, qui peuvent changer de temps à autre. Les changements aux frais entrent en vigueur à la date d''entrée en vigueur indiquée dans l''affichage des frais révisés et s''appliqueront de manière prospective à toute transaction qui a lieu après la date d''entrée en vigueur de ces frais révisés.'
page.terms.content.15.2: '15.2. Paiement des frais. Vous nous autorisez ou notre processeur de paiement désigné à facturer ou à déduire les actifs cryptographiques de votre compte MintMe pour tous les frais applicables dus dans le cadre des transactions que vous effectuez via notre plate-forme.'
