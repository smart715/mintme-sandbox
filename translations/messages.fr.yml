page.terms.content.0: 'ATTENTION: Veuillez lire attentivement ces conditions de service car elles affectent vos obligations et vos droits légaux, y compris, mais sans s''y limiter, les renonciations de droit et la limitation de responsabilité. Si vous n''acceptez pas ces conditions d''utilisation, ne procédez pas à votre inscription sur MintMe'
page.terms.content.0.1: 'Il s''agit d''un contrat entre Vous («Votre», «Utilisateur», «Utilisateurs») et MintMe (la «Plateforme technologique», «Nous», «Nous» ou «Notre»), une plateforme pour la technologie du grand livre distribué (DLT ) génération et échange; ce qui signifie toute facilité de négociation et / ou d''échange, sur laquelle un actif DLT peut être créé et / ou alimenté pour être ensuite négocié conformément aux règles de notre plate-forme; un marché numérique où les commerçants, les créateurs et tout utilisateur autorisé par la loi peuvent miser, acheter et vendre des crypto-monnaies à l''aide d''actifs numériques pris en charge par nous. Veuillez noter que les actifs cryptographiques ne sont actuellement pas réglementés par la Commission internationale des services financiers du Belize (IFSC). En vous inscrivant à un compte sur MintMe, vous acceptez d''être éligible en tant qu''utilisateur du site Web parce que vous avez lu, compris et pleinement accepté ces conditions d''utilisation. En vous inscrivant, vous serez automatiquement ajouté à notre liste de diffusion et dans le cas où vous souhaitez vous désinscrire, vous trouverez toujours un lien de désabonnement à la fin de chaque e-mail.'
page.terms.content.0.2: 'DISPOSITIONS GÉNÉRALES'
page.terms.content.1: '1. DÉFINITIONS'
page.terms.content.1.1: '1.1. Les <strong> communications </strong> désignent toutes les communications, accords, documents, reçus, avis et divulgations qui peuvent être adressés de temps à autre à l''utilisateur par MintMe.'
page.terms.content.1.2: '1.2. Les <strong> actifs cryptographiques </strong> désignent les types d''actifs qui ne peuvent être transmis qu''au moyen de la technologie blockchain, y compris, mais sans s''y limiter, les pièces numériques et les jetons numériques et tout autre type de supports numériques d''échange tels que MintMe.com Coin, Bitcoin, Ethereum, Ripple, etc., à l''exemption totale et absolue des titres de toute nature.'
page.terms.content.1.3: '1.3. <strong> Portefeuillle </strong>: il s''agit d''un logiciel qui peut être utilisé pour afficher les soldes de crypto-monnaie et effectuer des transactions.'
page.terms.content.1.4: '1.4. Le <strong> dépôt / retrait </strong> d''actifs cryptographiques signifie le transfert d''actifs cryptographiques vers / depuis le compte MintMe depuis / vers un service tiers externe en conséquence.'
page.terms.content.1.5: '1.5. Les <strong> commentaires </strong> sont des commentaires, suggestions, idées ou autres informations ou matériels concernant MintMe ou nos services que vous fournissez, que ce soit par e-mail, par notre intermédiaire ou autrement.'
page.terms.content.1.6: '1.6. <strong> Force </strong> Majeure Événement doit être compris comme tout événement échappant au contrôle raisonnable de MintMe, y compris, mais sans s''y limiter, l''inondation, les conditions météorologiques extraordinaires, le tremblement de terre ou tout autre cas de force majeure, le feu, la guerre, l''insurrection, l''émeute, le travail litige, accident, action du gouvernement, suspension de comptes bancaires de quelque nature que ce soit, sauts extraordinaires du cours des actifs cryptographiques, communications, panne de réseau ou de courant, ou dysfonctionnement de l''équipement ou du logiciel ou toute autre cause échappant au contrôle raisonnable de MintMe.'
page.terms.content.1.7: '1.7. <strong> Compte MintMe </strong> est le compte d''utilisateur accessible après le processus d''enregistrement où le portefeuille d''actifs cryptographiques et le registre d''exploitation sont conservés et affichés par MintMe au nom de l''utilisateur.'
page.terms.content.1.8: '1.8. <strong> MintMe IP </strong> désigne tous les droits d''auteur et autres droits de propriété intellectuelle sur tous les contenus et autres éléments contenus sur notre plateforme technologique ou fournis en relation avec les services, y compris, sans s''y limiter, le nom, la marque commerciale, Le logo MintMe et toutes les conceptions, textes, graphiques, images, informations, données, logiciels, technologies, savoir-faire, fichiers audio et vidéo, autres fichiers ainsi que leur sélection et leur disposition.'
page.terms.content.1.9: '1.9. Le <strong> Contenu tiers </strong> est le contenu fourni par des tiers, y compris, sans limitation, les liens vers les pages Web de ces parties, qui peuvent être représentés sur la Plateforme.'
page.terms.content.1.10: '1.10. Le <strong> service tiers </strong> désigne toute plate-forme ou réseau dans lequel les actifs cryptographiques vous appartiennent ou dont vous en êtes le bénéficiaire effectif et cette plate-forme est maintenue par un tiers en dehors de nos services; y compris, mais sans s''y limiter, les comptes tiers.'
page.terms.content.1.11: '1.11. Le <strong> commerce </strong> doit être compris comme un échange d''un actif cryptographique d''un type, détenu et / ou généré par tout utilisateur de compte MintMe contre l''actif cryptographique d''un autre type appartenant au même ou à un autre utilisateur du compte MintMe, à l''adresse les conditions de service énoncées par ces parties d''échange et qui sont exécutées uniquement et exclusivement au sein de notre plate-forme avec des actifs cryptographiques déposés sur les comptes MintMe de ces utilisateurs. En aucun cas, la transaction ne sera considérée ou interprétée comme une transaction marginale.'
page.terms.content.1.12: '1.12. <strong> Transfert </strong>, aux fins des présentes, désigne un enregistrement de transaction de dépôt, de retrait et / ou d''échange d''actif cryptographique vers, depuis ou sur le compte MintMe de l''utilisateur, qui est techniquement exécuté par MintMe conformément à l''utilisateur. Demande de dépôt / retrait ou ordre commercial.'
page.terms.content.2: '2. GARANTIES, REPRÉSENTATIONS ET ENGAGEMENTS </strong>'
page.terms.content.2.1: '2.1. C''est une condition préalable que nos services ne soient fournis qu''à ceux qui sont autorisés à entrer dans des relations juridiquement contraignantes. Par conséquent, s''il y a une raison pour laquelle vous n''êtes pas en mesure d''entrer dans des relations juridiquement contraignantes avec Nous, pour quelque raison que ce soit, n''utilisez pas nos Services.'
page.terms.content.2.2: '2.2. Vous déclarez et garantissez en outre que vous:'
page.terms.content.2.2a: '(a) être âgé d''au moins 18 ans ou d''un autre âge légal selon votre juridiction compétente;'
page.terms.content.2.2b: '(b) n''ont pas été précédemment suspendus ou supprimés de nos Services;'
page.terms.content.2.2c: '(c) avoir le plein pouvoir et l''autorité pour entrer dans cette relation juridique et, ce faisant, ne violera aucune autre relation juridique;'
page.terms.content.2.2d: '(d) utiliser notre plate-forme technologique avec votre propre e-mail et pour votre propre bénéfice et n''agissez pas au nom et / ou dans l''intérêt de toute autre personne;'
page.terms.content.2.2e: '(e) garantir que vos actifs cryptographiques, que vous transférez à MintMe ne sont pas vendus, grevés, pas en litige ou sous saisie, et qu''il n''existe aucun droit de tiers sur vos actifs cryptographiques;'
page.terms.content.2.2f: '(f) n''utilisera pas nos Services ou cessera immédiatement de les utiliser si une loi applicable dans votre pays vous interdit ou vous interdira à tout moment de le faire;'
page.terms.content.2.2g: '(g) n''utilisera pas nos services ou cessera immédiatement de les utiliser si vous êtes un résident ou devenez résident à tout moment de l''état ou de la région (conformément à la définition de la résidence de l''état ou de la région), où les actifs cryptographiques vous transigent vont exécuter sont interdits ou nécessitent une approbation spéciale, un permis et / ou une autorisation de quelque nature que ce soit, que MintMe n''a pas obtenu dans cet état ou cette région.'
page.terms.content.2.3: '2.3. En accédant ou en utilisant notre plateforme, vous déclarez, acceptez et garantissez en outre que vous ne violerez aucune loi, contrat, propriété intellectuelle ou autre droit de tiers ou ne commettez un délit, et que vous êtes seul responsable de votre conduite lors de l''utilisation de MintMe. .'
page.terms.content.2.4: '2.4 Sans préjudice à la généralité de ce qui précède, vous déclarez, acceptez et garantissez que vous ne:'
page.terms.content.2.4a: '(a) utiliser MintMe d''une manière qui pourrait interférer avec, perturber, affecter négativement ou empêcher d''autres utilisateurs de l''utiliser avec toutes ses fonctionnalités ou qui pourrait endommager, désactiver, surcharger ou altérer son fonctionnement de quelque manière que ce soit;'
page.terms.content.2.4b: '(b) Utiliser MintMe pour payer, soutenir ou se livrer à des activités de jeu illégales; fraude; blanchiment d''argent; activités terroristes; ou toute autre activité illégale;'
page.terms.content.2.4c: '(c) utiliser un robot, un robot d''exploration ou tout autre moyen ou interface automatisé non fourni par nous pour accéder à MintMe ou pour extraire des données;'
page.terms.content.2.4d: '(d) Utiliser ou tenter d''utiliser un autre compte utilisateur sans autorisation;'
page.terms.content.2.4e: '(e) Tenter de contourner les techniques de filtrage de contenu que nous employons, ou tenter d''accéder à tout service ou zone de notre Plateforme technologique auquel vous n''êtes pas autorisé à accéder;'
page.terms.content.2.4f: '(f) Développer des applications tierces qui interagissent avec notre plateforme technologique sans notre consentement écrit préalable;'
page.terms.content.2.4g: '(g) Fournir des informations fausses, inexactes ou trompeuses;'
page.terms.content.2.4h: '(h) Encourager ou inciter un tiers à se livrer à l''une des activités interdites en vertu de la présente section.'
page.terms.content.3: '3. DIVULGATION DES RISQUES'
page.terms.content.3.1: '3.1. En raison de nos politiques internes, nous ne fournissons les services qu''aux utilisateurs ayant une expérience, une connaissance et une compréhension suffisantes des principes de travail de notre plate-forme technologique et à ceux qui comprennent parfaitement les risques associés. Vous reconnaissez et acceptez que vous devez accéder et utiliser MintMe à vos propres risques. Le risque de perte dans l''échange d''actifs cryptographiques peut être important. Vous devez donc examiner attentivement si un tel échange vous convient à la lumière de votre situation et de vos ressources. Vous reconnaissez et acceptez la possibilité de ce qui suit:'
page.terms.content.3.1a: '(a) Vous pouvez subir une perte totale des actifs cryptographiques de votre compte MintMe et, dans certains cas, vous pouvez subir des pertes au-delà de ces actifs cryptographiques.'
page.terms.content.3.1b: '(b) Dans certaines conditions de marché, vous pouvez trouver difficile ou impossible de liquider une position. Cela peut se produire par exemple lorsque le marché atteint une limite de fluctuation quotidienne des prix («mouvement de limite») et que la liquidité du marché est insuffisante.'
page.terms.content.3.1c: '(c) Le placement d''ordres conditionnels tels que des ordres «stop-loss» ou «stop-limit» ne limitera pas nécessairement vos pertes aux montants prévus, car les conditions du marché peuvent rendre impossible l''exécution de ces ordres.'
page.terms.content.3.1d: '(d) Toutes les positions d''actifs cryptographiques comportent des risques, et une position «spread» peut ne pas être moins risquée qu''une position pure et simple «longue» ou «courte».'
page.terms.content.3.1e: '(e) L''utilisation de l''effet de levier peut être aussi bien contre vous que pour vous et peut entraîner des pertes et des gains importants.'
page.terms.content.3.1f: '(f) Tous les points mentionnés ci-dessus s''appliquent à tous les actifs cryptographiques. Cette brève déclaration ne peut cependant pas divulguer tous les risques et autres aspects associés au commerce d''actifs cryptographiques et ne doit pas être considéré comme un conseil professionnel.'
page.terms.content.3.2: '3.2. Risques associés au système de négociation sur Internet. Vous reconnaissez qu''il existe des risques associés à l''utilisation d''un système commercial basé sur Internet, y compris, mais sans s''y limiter, la défaillance du matériel, des logiciels et des connexions Internet. Vous reconnaissez que MintMe ne sera pas responsable des échecs de communication, des perturbations, des erreurs, des distorsions ou des retards que vous pourriez rencontrer lors de l''utilisation de la plate-forme technologique, quelle qu''en soit la cause.'
page.terms.content.3.3: '3.3. Risques associés au protocole Blockchain ou Chaîne de Blocs. MintMe et ses services associés sont basés sur le protocole Blockchain. En tant que tel, tout dysfonctionnement, fonction involontaire, fonctionnement inattendu ou attaque du protocole Blockchain, peut entraîner un dysfonctionnement ou un fonctionnement de notre plate-forme de manière inattendue ou non intentionnelle.'
page.terms.content.3.4: '3.4. Risques associés aux blockchains et aux actifs cryptographiques. Vous reconnaissez et acceptez que MintMe n''a aucun contrôle sur un réseau de crypto-monnaie et vous comprenez tous les risques associés à l''utilisation de tout réseau d''actifs cryptographiques, y compris, mais sans s''y limiter, le risque de vulnérabilités inconnues ou de modifications imprévues de tout protocole réseau. Nous ne serons pas responsables de tout dommage résultant de tels risques.'
page.terms.content.4: '4. PROTECTION DES ACTIFS CRYPTO'
page.terms.content.4.1: '4.1. Nous nous efforçons de protéger vos actifs cryptographiques contre tout accès, utilisation ou dépenses non autorisés. Nous utilisons une variété de mesures physiques et techniques conçues pour protéger nos systèmes et vos actifs cryptographiques. En remettant vos actifs cryptographiques sur le compte MintMe, vous nous confiez et nous autorisez à prendre des décisions sur la sûreté et la sécurité de vos actifs cryptographiques.'
page.terms.content.4.2: '4.2. Nous nous réservons le droit de prendre différentes mesures de protection, qui incluent, mais sans s''y limiter, une diversification des actifs cryptographiques dans différentes allocations, que ce soit sur un enregistrement séparé (compte) ou non.'
page.terms.content.5: '5. AVIS ÉLECTRONIQUES'
page.terms.content.5.1: '5.1. Consentement à la livraison électronique. Vous acceptez et consentez à recevoir par voie électronique toutes les communications que MintMe pourrait être disposée à vous communiquer en relation avec votre compte MintMe et / ou l''utilisation des services MintMe. Vous acceptez que MintMe puisse vous fournir ces Communications en les publiant sur la Plateforme.'
page.terms.content.5.2: '5.2. Il est de votre responsabilité de tenir à jour votre adresse e-mail enregistrée auprès de MintMe afin que MintMe puisse communiquer avec vous par voie électronique. Vous comprenez et acceptez que si MintMe vous envoie une communication électronique mais que vous ne la recevez pas parce que votre adresse e-mail dans le fichier est incorrecte, obsolète, bloquée par votre fournisseur de services, ou que vous êtes autrement incapable de recevoir des communications électroniques, MintMe sera réputé vous avoir fourni la communication. Vous renoncez à votre droit de plaider l''ignorance. Veuillez noter que si vous utilisez un filtre anti-spam qui bloque ou réachemine les e-mails d''expéditeurs non répertoriés dans votre carnet d''adresses e-mail, vous devez ajouter MintMe à votre carnet d''adresses e-mail afin de pouvoir recevoir les communications que nous vous envoyons. Vous pouvez mettre à jour votre adresse e-mail à tout moment en vous connectant à votre compte MintMe. Si votre adresse e-mail devient invalide de telle sorte que les Communications électroniques qui vous sont envoyées par MintMe sont retournées, MintMe peut considérer que votre compte est inactif et vous ne pourrez peut-être pas effectuer de transaction via la Plateforme technologique jusqu''à ce que nous recevions un votre adresse e-mail.'
page.terms.content.6: '6. CONDITIONS PARTICULIÈRES'
page.terms.content.6.1: '6.1. Conditions et restrictions. Nous pouvons à tout moment et à notre seule discrétion refuser d''effectuer tout transfert demandé via MintMe, imposer des limites au montant du transfert autorisé ou imposer toute autre condition ou restriction à votre utilisation de la plate-forme technologique sans préavis.'
