page.terms.content.12.2: '12.2. MintMe se réserve le droit, à sa seule discrétion, de limiter le nombre de comptes MintMe que vous pouvez détenir, maintenir ou créer. Les comptes MintMe ne peuvent être attribués à aucun tiers.'
page.terms.content.12.3: '12.3. Lorsque vous créez un compte MintMe, vous vous engagez à:'
page.terms.content.12.3a: '(a) créer un mot de passe sécurisé que vous n''utilisez pas pour d''autres sites Web, services en ligne ou hors ligne;'
page.terms.content.12.3b: '(b) fournir des informations exactes et véridiques. Veuillez consulter notre <a target="_blank" href="%privacy_policy%"> politique de confidentialité </a> et notre <a target="_blank" href="%aml_policy%"> politique AML </a> pour plus d''informations sur comment nous collectons, utilisons et partageons vos informations personnelles;'
page.terms.content.12.3c: '(c) assumer la responsabilité de toutes les activités qui se produisent sous votre compte MintMe et accepter tous les risques de tout accès autorisé ou non à votre compte MintMe, dans la mesure maximale autorisée par la loi.'
page.terms.content.13: '13. DÉPÔT / RETRAIT DES ACTIFS CRYPTO SUR LE COMPTE MINTME'
page.terms.content.13.1: '13.1. Notre plate-forme technologique permet aux utilisateurs de remettre des actifs cryptographiques au compte MintMe à partir d''un service tiers externe et vice versa, sauf certaines limitations, qui peuvent être mises à jour de temps à autre.'
page.terms.content.13.2: '13.2. Autorisation de créer une adresse. Vous comprenez et reconnaissez qu''une adresse de réception des actifs cryptographiques sera créée automatiquement dès que vous demanderez le transfert de dépôt et avant que tout actif cryptographique ne puisse être remis sur votre compte MintMe et que vous autorisez pleinement et irrévocablement sa création.'
page.terms.content.13.3: '13.3. Vérification de propriété. Dans le cas où vous êtes tenu de vérifier que vous possédez l''actif cryptographique du service tiers que vous utilisez pour remettre l''actif cryptographique sur votre compte MintMe, vous vous engagez à fournir une telle vérification en suivant les instructions de MintMe.'
page.terms.content.13.4: '13.4. Autorisation de dépôt / retrait. Lorsque vous nous demandez de déposer / retirer des actifs cryptographiques dans ou hors de votre compte MintMe, vous autorisez MintMe à exécuter un tel transfert via notre plateforme technologique.'
page.terms.content.13.5: '13.5. Aucun contrôle sur les services tiers. Des frais peuvent vous être facturés par le service tiers que vous utilisez pour remettre votre compte MintMe. MintMe n''est pas responsable des frais de services tiers. Vous êtes seul responsable de votre utilisation du service tiers et vous acceptez de vous conformer à toutes les conditions de service applicables à tout service tiers.'
page.terms.content.13.6: '13.6. Transferts de dépôt / retrait rejetés ou suspendus. Dans certains cas, le service tiers peut rejeter vos actifs cryptographiques à traiter, suspendre le transfert de dépôt / retrait de vos actifs cryptographiques, ou ne pas être en mesure de prendre en charge le transfert, ou peut autrement être indisponible.'
page.terms.content.13.7: '13.7. Retards. Sous réserve de ces conditions de service, nous déploierons des efforts commercialement raisonnables pour enregistrer tous les transferts sur une base ponctuelle dès que possible. Cependant, le moment associé au dépôt / retrait des actifs cryptographiques dépend entre autres de la performance des services tiers, et nous ne garantissons pas que les actifs cryptographiques seront déposés / retirés à un moment / une période spécifique. vous comprenez et reconnaissez par la présente que tout retard est possible et vous indemnisez et maintenez hit solution limited inoffensif contre toute réclamation, demande et dommage, qu''ils soient directs, indirects, consécutifs ou spéciaux, ou tout autre dommage de quelque nature que ce soit, y compris, mais sans s''y limiter, perte d''utilisation, perte de profits ou perte de données, que ce soit dans le cadre d''une action contractuelle, délictuelle (y compris, mais sans s''y limiter, la négligence) ou autre, résultant de ou lié de quelque manière que ce soit au retard de transfert, qu''il soit dû à notre faute ou ne pas.'
page.terms.content.14: '14. ECHANGE D''ACTIFS CRYPTO'
page.terms.content.14.1: '14.1. Veuillez noter que nous ne vous fournissons pas de financement et donc n''effectuons pas et ne soutenons pas l''échange sur marge. L''échange a lieu entre les utilisateurs.'
page.terms.content.14.2: '14.2. Lorsque vous soumettez un nouvel ordre commercial via notre plateforme technologique, vous autorisez MintMe à:'
page.terms.content.14.2a: '(a) enregistrer un transfert de vos actifs cryptographiques depuis / vers / sur votre compte MintMe et / ou,'
