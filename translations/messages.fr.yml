page.terms.content.6.3: '6.3. Annulations. Vous ne pouvez annuler une demande de transfert initiée via MintMe que si une telle annulation se produit avant que MintMe n''exécute le transfert. Une fois votre demande de transfert exécutée, vous ne pouvez pas modifier, retirer ou annuler votre autorisation à MintMe d''effectuer un tel transfert. Si un ordre de transaction a été partiellement exécuté, vous pouvez annuler le reste non exécuté à moins que l''ordre ne se rapporte à une transaction au taux du marché. Nous nous réservons le droit de refuser toute demande d''annulation associée à un ordre commercial au taux du marché une fois que vous avez soumis cet ordre. Bien que nous puissions, à notre seule discrétion, annuler une opération dans certaines conditions extraordinaires, un client n''a pas le droit d''annuler une opération.'
page.terms.content.6.4: '6.4. Actifs cryptographiques insuffisants. Si vous avez un montant insuffisant d''actifs cryptographiques dans votre compte MintMe pour effectuer un transfert via la plate-forme technologique, nous pouvons annuler la totalité de la commande ou exécuter une commande partielle en utilisant le montant d''actifs cryptographiques actuellement disponibles dans votre compte MintMe, moins les frais. dus à MintMe dans le cadre de notre exécution des transferts.'
page.terms.content.6.5: '6.5. Les taxes. Il est de votre responsabilité de déterminer quelles taxes, le cas échéant, s''appliquent aux transferts que vous effectuez via MintMe, et il est de votre responsabilité de déclarer et de remettre la taxe correcte à l''administration fiscale appropriée. Vous convenez que MintMe n''est pas responsable de déterminer si les taxes s''appliquent à vos transferts ou de collecter, déclarer, retenir ou remettre les taxes découlant de transactions et transferts et n''agit pas en tant que votre agent fiscal.'
page.terms.content.6.6: '6.6. Commentaires. Nous détenons les droits exclusifs, y compris tous les droits de propriété intellectuelle, sur les commentaires. Tout commentaire que vous soumettez n''est pas confidentiel et deviendra la propriété exclusive de MintMe. Nous aurons droit à l''utilisation et à la diffusion sans restriction de ces Commentaires à toute fin, commerciale ou autre, sans reconnaissance ni compensation de votre part. Vous renoncez à tous les droits que vous pourriez avoir sur les Commentaires (y compris, entre autres, les droits d''auteur). Ne fournissez pas de commentaires si vous prévoyez d''être payé ou souhaitez continuer à détenir ou réclamer des droits sur celui-ci votre idée est peut-être géniale, mais nous avons peut-être déjà eu la même idée ou une idée similaire et nous ne voulons pas de différends. Nous avons également le droit de divulguer votre identité à tout tiers qui prétend que tout contenu publié par vous constitue une violation de ses droits de propriété intellectuelle ou de son droit à la vie privée. Nous avons le droit de supprimer toute publication que vous faites sur notre plate-forme si, à notre avis, votre message n''est pas conforme aux normes de contenu qui y sont énoncées.'
page.terms.content.7: '7. SUSPENSION ET RÉSILIATION DE VOTRE COMPTE MINTME'
page.terms.content.7.1: '7.1. En cas de violation des Conditions, ou de tout autre événement que nous jugeons nécessaire, y compris, sans limitation, une perturbation du marché et / ou un événement de Force Majeure, nous pouvons, à notre seule discrétion et sans responsabilité envers vous, avec ou sans préavis:'
page.terms.content.7.1a: '(a) suspendre votre accès à tout ou partie de nos Services; ou'
page.terms.content.7.1b: '(b) vous empêcher de mener à bien toute action via la Plateforme, y compris la clôture de tout ordre commercial ouvert.'
page.terms.content.7.1c: '(c) Dans le cas où le transfert reprend, vous reconnaissez que les taux du marché en vigueur peuvent différer considérablement des taux disponibles avant un tel événement; ou'
page.terms.content.7.1d: '(d) résilier votre accès aux Services, supprimer ou désactiver votre compte MintMe et toutes les informations et fichiers connexes dans ce compte.'
page.terms.content.7.2: '7.2. En cas de résiliation, MintMe restituera tous les actifs cryptographiques stockés dans votre compte MintMe et non dus à MintMe, à moins que MintMe ne pense que vous avez commis une fraude, une négligence ou une autre inconduite.'
page.terms.content.7.3: '7.3 Nous pouvons également à tout moment suspendre ou mettre fin à votre utilisation de notre service sans préavis si:'
page.terms.content.7.3a: '(a) nous sommes tenus de prendre de telles mesures en vertu de toute loi, réglementation ou ordonnance émise par une autorité;'
page.terms.content.7.3b: '(b) vous enfreignez l''une des conditions des présentes Conditions d''utilisation;'
page.terms.content.7.3c: '(c) vous enfreignez ou nous avons des raisons de croire que vous enfreignez une loi ou un règlement applicable à votre utilisation de MintMe;'
page.terms.content.7.3d: '(d) nous avons des raisons de croire que vous êtes impliqué de quelque manière que ce soit dans une activité frauduleuse, le blanchiment d''argent, le financement du terrorisme ou toute autre activité criminelle; ou'
page.terms.content.7.3e: '(e) il nous est raisonnablement nécessaire de le faire pour éviter que vous ou nous ne contrevenions à toute loi ou exigence réglementaire applicable.'
