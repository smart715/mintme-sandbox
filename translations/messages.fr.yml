page.terms.content.9.2: '9.2. La responsabilité du fait que l''instrument ne peut pas être traité comme une «sécurité» incombe au propriétaire du jeton et / ou de la pièce. S''il existe un risque ou des spéculations selon lesquels un jeton et / ou une pièce de monnaie peuvent être traités comme une «sécurité», MintMe se réserve le droit d''interdire et d''interrompre toute transaction sur notre plate-forme technologique avec de tels jetons et / ou pièces à sa seule discrétion.'
