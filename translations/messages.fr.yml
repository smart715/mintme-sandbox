api.page.title: 'Documentation de l''API'
api.page.v2.body.1: 'Toutes les requêtes API Ouvertes ne nécessitent pas d''authentification. Toutes les requêtes d''API Non-Ouvertes doivent être fournies avec des clés d''API uniques, que vous pouvez générer dans'
api.page.v2.body.2: 'ou avec un jeton OAuth.'
api.page.v2.body.3: 'La base et la cotation de la paire de devises (ticker) ont été inversées (places changées) dans l''API v2, par rapport à l''API v1. Ce qui était MINTME / token (base = mintme, quote = token) est devenu token / MINTME (base = token, quote = mintme), ce qui était BTC / MINTME, est devenu MINTME / BTC.'
api.page.body.1: 'Toutes les requêtes possèdent une clé API unique, que vous pouvez générer dans'
api.page.body.2: 'ou avec un jeton OAuth.'
api.page.body.3: 'Introduisez les clés API dans l''entête de chaque requête HTTP'
api.page.body.4: '(publique) et'
api.page.body.5: '(privés) paramètres. Ou introduire un jeton OAuth dans l''entête de chaque requête'
api.page.body.6: paramètre
api.page.body.7: 'Vous pouvez obtenir le jeton OAuth en envoyant une requête d''autorisation à l''adresse API de OAuth:'
api.page.body.8: 'Le jeton va bientôt expirer, vous devez obtenir un nouveau jeton avant l''expiration.'
api.page.body.9: 'Nos données vous sont délivrées sur demande, par une API HTTP RESTful simple et bien documentée au format JSON. Les requêtes adressées à l''API sont limitées à 5 par seconde avec des rafales ne dépassant pas 10 requêtes. Toutes les requêtes au-dessus de cette limite ne seront pas traitées et l''API renverra le code HTTP 503. Pour éviter de dépasser la limite, il est recommandé d''implémenter un mécanisme de mise en cache dans votre application.'
api.page.body.10: 'Aller à'
api.page.body.11: 'pour générer vos propres clés API ou un ID client OAuth et une clé Secrète.'
api.page.body.12: '<a href="%path%">Connexion</a> pour générer vos propres clés API ou un ID client OAuth et une clé Secrète.'
api.page.body.13: 'Vous pouvez tester notre API ici. Autoriser les clés générées ou jeton et cliquer sur les méthodes spécifiques afin de comprendre le fonctionnement.'
