page.terms.content.8.4: '8.4. Nous reprenons le droit, à notre seule discrétion, de contrôler toute action ou procédure (à nos frais) à laquelle nous participons et de déterminer si nous souhaitons la régler.'
page.terms.content.8.5: '8.5. Dans la mesure maximale permise par la loi applicable, en aucun cas la responsabilité globale de MintMe (y compris nos administrateurs, dirigeants, membres, employés et agents), que ce soit dans le cadre d''un contrat, d''une garantie, d''un délit (y compris la négligence, qu''elle soit active, passive ou imputée) , la responsabilité du produit, la responsabilité stricte ou toute autre théorie, découlant de ou liée à l''utilisation de, ou à l''incapacité d''utiliser, MintMe ou aux présentes conditions dépassent les frais que vous avez payés à MintMe dans les 3 mois précédant immédiatement la date de toute réclamation donnant lieu à une telle responsabilité.'
page.terms.content.8.6: '8.6. Les avoirs en actifs cryptographiques ne sont couverts par aucun système de garantie des dépôts. Étant donné que les paiements d''actifs cryptographiques ne sont pas réversibles, vous êtes responsable de la protection et de la sécurité de votre compte MintMe. Le prix des actifs cryptographiques peut changer rapidement et le risque de perte lors de la négociation ou de la détention d''actifs cryptographiques peut être substantiel. Vous devez donc examiner attentivement si le trading ou la détention d''actifs cryptographiques vous convient à la lumière de votre situation financière, de votre expérience et de votre niveau de tolérance au risque.'
page.terms.content.8.7: '8.7. Nous nous efforçons de protéger nos utilisateurs contre les activités frauduleuses et frauduleuses dans la sphère des actifs cryptographiques. Il est possible que certains actifs cryptographiques soient destinés à la saisie illégale de la propriété, ou soient interprétés comme une fraude, une escroquerie ou toute autre activité, reconnue par les lois comme illégale et / ou non conforme aux exigences légales. Nous nous réservons le droit d''interdire et d''interrompre toute transaction sur notre plate-forme avec un tel actif cryptographique à notre seule discrétion, sans préavis et sans publication de la raison de cette décision, chaque fois que cela vient à notre connaissance.'
page.terms.content.9: '9. PAS D''OFFRE DE TITRES'
