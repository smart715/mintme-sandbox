page.privacy.title: 'Política de Privacidad'
page.privacy.header: 'Política de privacidad'
page.privacy.intro.1: 'Para proporcionarle nuestros servicios, es posible que necesitemos (y a veces estamos obligados por la ley) recopilar algunos de sus datos personales. Esta Política de Privacidad (en adelante la "Política") informa a los Usuarios (un "Usuario", "Usted") de Nuestras políticas con respecto al procesamiento de la Información Personal que recibimos de los Usuarios de MintMe.com (la "Plataforma Tecnológica", "Nosotros", o "Nuestro"). La Política se aplica a Nuestra Plataforma y a todos los servicios que ofrecemos.'
page.privacy.intro.2: 'A los efectos de la RGPD y/o de cualquier otra ley que regule este asunto, somos el controlador de datos y cualquier consulta relativa a la recopilación o procesamiento de sus datos debe enviarse por correo electrónico a <a href="mailto:%email%" target="_blank">%email%</a>.'
page.privacy.1: '1. ¿Qué tipo de información personal recopilamos?'
page.privacy.1.1: '1.1. Mientras proporcionamos Nuestros servicios podemos recopilar la "Información Personal" que se define como cualquier información que identifique o pueda ser utilizada para identificar, contactar o localizar a la persona a la que pertenece dicha información. Es decir, podemos recopilar:'
page.privacy.1.1.1: '1.1.1. <strong>Información de identidad</strong>: nombre, imagen facial, número de seguridad social, número de identificación, documentos que prueben su identidad y cualquier otra información que puedan contener.'
page.privacy.1.1.2: '1.1.2. <strong>Información residencial:</strong> Dirección IP, dirección de residencia, documentos que prueben su residencia y cualquier otra información que puedan contener.'
page.privacy.1.1.3: '1.1.3. <strong>Información de contacto</strong>: dirección de correo electrónico, dirección postal, número de teléfono.'
page.privacy.1.1.4: '1.1.4. <strong>Información de seguridad</strong>: alias.'
page.privacy.1.1.5: '1.1.5. <strong>Información financiera y de facturación:</strong> número de cuentas bancarias y nombres de instituciones bancarias, identificadores en los sistemas de pago u otros medios de pago, información sobre el balance de sus cuentas, su historial comercial, direcciones de billetera de entrada y salida.'
page.privacy.1.1.6.1: '1.1.6. <strong>Cookies:</strong> Las cookies son archivos con una pequeña cantidad de datos que pueden incluir un identificador único anónimo. Las cookies se envían a su navegador desde un sitio web y se almacenan en su dispositivo (el directorio donde se almacena su navegador). Las tecnologías de rastreo que también se utilizan son las balizas, etiquetas y secuencias de comandos para recopilar y rastrear información y para mejorar y analizar nuestro Servicio.'
page.privacy.1.1.6.2: 'Puede ordenar a su navegador que rechace todas las cookies o que indique cuando se envía una cookie. También puede eliminar las cookies de su navegador. Sin embargo, si no acepta las cookies, es posible que no pueda utilizar algunas partes de nuestro Servicio.'
page.privacy.1.1.6.3: 'Ejemplos de Cookies que usamos:'
page.privacy.1.1.6.4: '<strong>Cookies de Sesión</strong>: almacenamos Cookies de Sesión cuando un visitante abre y navega a través de nuestra página web y estas cookies se eliminan normalmente cuando el usuario abandona el sitio.'
page.privacy.1.1.6.5: '<strong>Cookies Persistentes</strong>: usamos Cookies de Preferencia para recordar sus preferencias y varios ajustes.  Estas cookies no se eliminan.'
page.privacy.1.1.6.6: '<strong>Cookies Seguras</strong>: Utilizamos esta configuración para garantizar que la cookie sea devuelta a la aplicación a través de conexiones encriptadas.'
page.privacy.1.1.7: '1.1.7. Los dispositivos móviles que Usted utiliza con MintMe.com pueden proporcionar alguna información que puede potencialmente identificarlo, como el tipo (incluyendo los identificadores) del dispositivo, el tipo de plataforma, el número de teléfono móvil, Su servicio de Internet, el sistema operativo, la información de geolocalización, el navegador que Ud. utiliza, el idioma del navegador, o las páginas que Ud. visita, etc.'
page.privacy.1.1.8: '1.1.8. Podemos recopilar parte de la información sobre su comportamiento, como su visita a MintMe.com, el hacer clic en anuncios u otra información similar. Dicha información puede ser recibida con datos adicionales relacionados (o metadatos), como la hora, la fecha y la ubicación relacionadas con dicha información.'
page.privacy.1.1.9: '1.1.9. A veces Usted decide compartir con nosotros alguna otra información personal y nosotros también podemos recopilarla.'
page.privacy.1.2: '1.2. No recolectamos ninguna información que pueda identificarle sin su permiso. Sin embargo, utilizamos Google Analytics en nuestra plataforma tecnológica. Si desea saber más sobre Google Analytics y su política de "no seguimiento", por favor visite <a href="https://www.google.com/analytics/terms/us.html" target="_blank">https://www.google.com/analytics/terms/us.html</a>'
page.privacy.2: '2. Como usamos su información personal'
page.privacy.2.1: '2.1. Nosotros y nuestros eventuales socios autorizados almacenamos y utilizamos su información personal sólo para proporcionar y mejorar la Plataforma Tecnológica. En particular, utilizamos la Información Personal de los Usuarios para los siguientes propósitos:'
page.privacy.2.1.1: '2.1.1. Para proporcionarle los servicios: Podemos utilizar la información para ejecutar sus solicitudes de transacción y órdenes comerciales;'
page.privacy.2.1.2.1: '2.1.2. Para cumplir con nuestras obligaciones legales: En muchas jurisdicciones, estamos obligados a recopilar cierta información sobre Nuestros Usuarios para estar autorizados a actuar (<strong>Conozca a su cliente y las regulaciones contra el lavado de dinero</strong>);'
page.privacy.2.1.2.2: 'Impediremos activamente y tomaremos medidas para evitar que se utilice como medio para las actividades de blanqueo de dinero y las actividades de financiación del terrorismo y cualquier otra actividad que facilite el blanqueo de dinero o la financiación de actividades terroristas o delictivas.'
page.privacy.2.1.2.3: 'Para estos fines:'
page.privacy.2.1.2.4: 'Las identidades de todos los clientes nuevos y existentes pueden ser verificadas eventualmente con un nivel razonable de certeza.'
page.privacy.2.1.2.5: 'Con el tiempo, se puede adoptar un enfoque basado en el riesgo para la monitorización de los asuntos fiscales y contables de los clientes.'
page.privacy.2.1.2.6: 'Se informará de toda actividad sospechosa y se podrán registrar todas las actividades.'
page.privacy.2.1.3: '2.1.3. Para proteger sus bienes: Podemos utilizar la información para identificarlo a Usted y a los activos que le pertenecen para asegurar el acceso a sus cuentas y para prevenir el fraude.'
page.privacy.2.1.4: '2.1.4. Para mejorar el servicio de atención al cliente: la información proporcionada por los usuarios nos ayuda a responder a las solicitudes de atención al cliente de manera más eficiente.'
page.privacy.2.1.5: '2.1.5. Para personalizar la experiencia del usuario: Podemos utilizar la información de manera general para comprender cómo Nuestros Usuarios como grupo utilizan los servicios y recursos proporcionados en Nuestra Plataforma Tecnológica.'
page.privacy.2.1.6: '2.1.6. Para mejorar nuestra plataforma tecnológica: Podemos utilizar la información proporcionada por los usuarios para mejorar nuestros productos y servicios.'
page.privacy.2.1.7: '2.1.7. Para mantener nuestra plataforma tecnológica: Podemos utilizar la información que los usuarios proporcionan sobre sí mismos al recibir una solicitud de transacción sólo para prestar servicio a esa solicitud.'
page.privacy.2.1.8: '2.1.8. Para enviar correos electrónicos periódicos: Podemos utilizar la dirección de correo electrónico para enviar información y actualizaciones relacionadas con su uso de la solicitud de transacción.'
page.privacy.2.1.9: '2.1.9. Resolver disputas y hacer cumplir nuestros acuerdos en la medida en que sea necesario y suficiente para proteger sus intereses o los de otros usuarios.'
page.privacy.2.2: '2.2. Seguimos estrictamente las mejores prácticas de la industria y nos adherimos a las normas establecidas en el Reglamento General de Protección de Datos (RGPD)'
page.privacy.3: '3. Como podemos compartir la información'
page.privacy.3.1: '3.1. En determinadas situaciones, se nos puede exigir que revelemos datos personales en respuesta a solicitudes legales de las autoridades competentes, en particular para cumplir con los requisitos de seguridad nacional, de interés público o de aplicación de la ley. Nuestras políticas relativas al intercambio de información con las autoridades competentes se reflejan en nuestra Política de Transparencia.'
page.privacy.3.2: '3.2. Podemos divulgar su Información Personal cuando sea requerido por la ley (por ejemplo, para cumplir con una citación, orden judicial, o proceso legal notificado a MintMe.com), y cuando creamos que la divulgación es necesaria para proteger nuestros derechos, evitar un litigio, proteger su seguridad o la de otros, investigar un fraude, y/o responder a una solicitud del gobierno.'
page.privacy.3.3: '3.3. Podemos compartir información personal con ciertas compañías que realizan servicios en nuestro nombre en base a la necesidad de conocerla. Requerimos que cualquier compañía con la que podamos compartir Información Personal proteja esos datos de forma consistente con esta política y que limite el uso de dicha Información Personal al desempeño de los servicios para MintMe.com.'
page.privacy.3.4: '3.4. Usted acepta que podamos compartir y transferir su información que ya no lo identifica a usted a un tercero (seudónimo) que sea parte contratante con nosotros, generalmente nuestros proveedores de servicios o socios de publicidad.'
page.privacy.4: '4. Por cuánto tiempo conservamos su información personal'
page.privacy.4.1: '4.1. Retendremos su información mientras su cuenta esté activa, su información sea necesaria para proporcionarle servicios o para cumplir con nuestras obligaciones legales.'
page.privacy.4.2.1: '4.2. Contactando con nosotros en'
page.privacy.4.2.2: 'Puede obtener en cualquier momento la confirmación de si los datos personales que le conciernen están siendo procesados o no.'
page.privacy.4.3: '4.3. Nos reservamos el derecho de adoptar diferentes medidas de protección, que incluyen, entre otras, la diversificación de los activos criptográficos en diferentes asignaciones, ya sea en un registro (cuenta) diferenciado o no.'
page.privacy.5: '5. Como protegemos su información'
page.privacy.5.1: '5.1. Adoptamos prácticas adecuadas de recopilación, almacenamiento y procesamiento de datos y medidas de seguridad para proteger contra el acceso no autorizado, la alteración, la divulgación o la destrucción de su información personal, nombre de usuario, contraseña, información de transacciones y datos almacenados en Nuestra Plataforma Tecnológica.'
page.privacy.5.2: '5.2. El intercambio de datos sensibles y privados entre la Plataforma Tecnológica y sus usuarios se realiza a través de un canal de comunicación protegido por SSL y está cifrado y protegido con firmas digitales. Nuestra Plataforma Tecnológica funciona de acuerdo con las normas de vulnerabilidad PCI para crear un entorno lo más seguro posible para los usuarios.'
page.privacy.5.3: '5.3. Desafortunadamente, no existe una transmisión o almacenamiento de datos completamente segura, por lo que no podemos garantizar que Nuestra seguridad no será violada (por medidas técnicas o por la violación de Nuestras políticas y procedimientos).'
page.privacy.5.4: '5.4. Sin perjuicio de nuestros esfuerzos en la protección de su información, nada de lo aquí expuesto constituye una garantía de seguridad de la Plataforma Tecnológica, y Usted acepta transmitir la información bajo su propio riesgo. Por favor, tenga en cuenta que no garantizamos que no se pueda acceder a su información, revelarla, modificarla o destruirla por incumplimiento de cualquiera de nuestras salvaguardas físicas, técnicas o de gestión.'
page.privacy.6: '6. ¿Cuáles son sus derechos sobre sus datos?'
page.privacy.6.1: '6.1. Toda la información personal que recopilemos siempre le pertenecerá a usted. Sin embargo, somos un recolector y un procesador de su información personal. Esto implica para nosotros la obligación de respetar sus derechos a la información personal y facilitar el ejercicio de sus derechos. Para poder utilizar cualquiera de sus derechos en cualquier momento, póngase en contacto con nosotros y le facilitaremos el ejercicio de sus derechos de forma gratuita. Le informaremos sobre las acciones tomadas por Nosotros bajo su solicitud tan pronto como sea posible, pero en cualquier caso no más tarde de 30 (treinta) días calendario.'
page.privacy.6.2: '6.2. De acuerdo con la normativa vigente, Usted tiene un número significativo de derechos relacionados con su Información Personal, como por ejemplo:'
page.privacy.6.2.1: '6.2.1. Derecho de acceso. Puede obtener de nosotros la confirmación de si los datos personales que le conciernen están siendo procesados o no y obtener acceso a dichos datos personales.'
page.privacy.6.2.2: '6.2.2. Derecho a rectificar su información personal inexacta y a que se completen los datos personales incompletos, incluso mediante la presentación de una declaración complementaria.'
page.privacy.6.2.3: '6.2.3. Derecho a borrar su información personal. Tenga en cuenta que la solicitud de borrar su Información Personal también dará por terminada su cuenta en el Sitio. Borraremos automáticamente y sin demoras indebidas su Información Personal cuando ya no sea necesaria en relación con los propósitos para los que fue recogida o procesada de otra manera.'
page.privacy.6.2.4: '6.2.4. Derecho a restringir el procesamiento de su información personal.'
page.privacy.6.2.5: '6.2.5. Derecho a la portabilidad de los datos. Puede obtener de nosotros los datos personales que le conciernen y que nos ha proporcionado y transmitirlos a otro controlador de información personal.'
page.privacy.6.2.6: '6.2.6. Derecho a objetar el procesamiento de su información personal.'
page.privacy.6.2.7: '6.2.7. Derecho a retirar su consentimiento para el uso de su información personal en cualquier momento. '
page.privacy.6.2.8: '6.2.8. Derecho a presentar una queja. Nos tomamos muy en serio las cuestiones de privacidad. Si cree que no hemos cumplido con esta Política de Privacidad con respecto a su Información Personal, puede contactarnos.'
page.privacy.7: '7. Los niños'
page.privacy.7.1: '7.1. No tenemos la intención de solicitar o recopilar información personal de ningún menor de 16 años o menor de la edad legal de su país si es mayor. Si Usted es menor de 16 años o no tiene la edad legal de su país, no introduzca ninguna información personal en Nuestra Plataforma Tecnológica.'
page.privacy.8: '8. Cambios en la política de privacidad'
page.privacy.8.1: '8.1. MintMe.com tiene la potestad de actualizar esta Política en cualquier momento. El uso continuado del servicio después de que publiquemos cualquier modificación de la Política de Privacidad en esta página constituirá su reconocimiento de las modificaciones y su consentimiento para cumplir y estar obligado por la Política de Privacidad modificada.'
page.privacy.8.2: '8.2. Si realizamos algún cambio material en esta Política de Privacidad, le notificaremos a través de la dirección de correo electrónico que nos haya proporcionado o colocando un aviso destacado en la Plataforma Tecnológica. Usted reconoce y acepta que es su responsabilidad revisar esta Política de Privacidad periódicamente y estar al tanto de las modificaciones.'
page.privacy.9: '9. Contactar con nosotros'
page.privacy.9.1: '9.1. Si tiene alguna pregunta sobre esta Política de Privacidad, desea ejercer alguno de sus derechos sobre su Información Personal o presentar una queja, por favor contáctenos en:'
