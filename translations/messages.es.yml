api.page.v2.body.3: 'La base y la cotización del par de monedas (los símbolos de las monedas) se invirtieron (cambiaron de lugar) en el API v2, con respecto al API v1. Lo que era MINTME/token (base=mintme, cotización=token) se convirtió en token/MINTME (base=token, cotización=mintme), lo que era BTC/MINTME, se convirtió en MINTME/BTC.'
