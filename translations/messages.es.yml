page.coin.key_fact.body.1: 'Con MintMe.com Coin, es posible utilizar los recursos del Internet de las cosas o cualquier dispositivo que pueda renderizar JavaScript para minar.'
page.coin.key_fact.body.2: 'Hemos diseñado e implementado nuestra propia versión totalmente personalizada del algoritmo de hashing Lyra2. Para seguir siendo resistente al ASIC en el futuro, lo actualizaremos regularmente.'
page.coin.key_fact.body.3: 'Al hacer que MintMe.com Coin sea minable, nos aseguramos de que todo el mundo pueda minarlo. Ni los ASIC ni los mineros de GPU tendrán grandes ventajas sobre los mineros de CPU. Creemos que esta distribución de monedas es mucho más beneficiosa para la comunidad'
page.coin.key_fact.body.4: 'Dado que este proyecto está pensado para todo el mundo - no sólo para los que tienen mucho dinero - no estamos llevando a cabo una oferta inicial de monedas.'
page.coin.key_fact.body.5: 'Nuestras transacciones en la cadena son de las más rápidas: sólo 10s. La incorporación de soluciones fuera de la cadena las hará instantáneas.'
page.coin.key_fact.body.6: 'Las transacciones realizadas en nuestra blockchain son totalmente públicas, por lo que MintMe.com Coin no será un lugar amigable para los atacantes de botnets o cualquier tipo de actividades ilegales perjudiciales.'
page.coin.key_fact.body.7: 'Nuestro equipo cree que MINTME es demasiado valioso para ser obsequiado a gran escala. ¡Todo el mundo tiene que ganarse MINTME para conseguirlo!'
page.coin.key_fact.body.8: 'Tenemos nuestra propia blockchain y, al mismo tiempo, mantenemos la plena compatibilidad con Ethereum. Esto significa que puedes utilizar la misma clave privada para acceder a la misma dirección en ambas cadenas de bloques. Para acceder a MINTME tienes que utilizar la billetera de MintMe.'
page.coin.key_fact.body.9: 'No es sólo una moneda, es todo un ecosistema. Por favor, echa un vistazo a los proyectos de abajo que apoyan plenamente MINTME. Hemos cambiado el nombre de Webchain a MintMe.com Coin para representar mejor los verdaderos valores.'
