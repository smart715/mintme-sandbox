page.index.promo.main: 'Cree su moneda<br/> Monetízate'
page.index.promo.description: 'MintMe es una plataforma de financiación colectiva<br/> donde los patrocinadores también se benefician<br/> del éxito de sus influencers favoritos.'
page.index.promo.btn.register: 'Regístrese ahora'
