page.index.block_5.header: 'IMPULSADO POR MINTME COIN (MINTME)'
page.index.block_5.body: 'El exchange de MintMe se basa en nuestra solución de blockchain personalizada llamada MintMe.com Coin - plataforma de contratos inteligentes, creada para la World Wide Web. Los traders de nuestra exchange usarán MINTME para comerciar los token de las personas y además todos los creadores de tokens que quieran mostrarse, usarán MintMe Coin como base para sus proyectos. Esto garantizará una demanda real no especulativa de MintMe Coin.'
page.index.faq.header: 'PREGUNTAS FRECUENTES'
page.index.faq.q1.header: 'Al crear un token, ¿tiene algún valor?'
page.index.faq.q1.body: 'Las monedas son tan valiosas como usted las haga, usted escoge el valor ya que el token es una representación suya o de su proyecto.'
page.index.faq.q2.header: 'Ya creé un token. ¿Cómo puedo darle un valor real?'
page.index.faq.q2.body: 'Depende enteramente de usted. Existen numerosas formas de incrementar el valor de su token. Pudiera tener un servicio que ofrecer en el cual únicamente acepte pagos en su moneda, o quizás pudiera crear un sistema de recompensas para sus seguidores más fieles que posean cierta cantidad de sus tokens. Puede ser tan creativo como lo deseé, las reglas las hace usted.'
page.index.faq.q3.header: '¿Por qué aceptaría token en lugar de USD por mi trabajo?'
page.index.faq.q3.body: 'Para recibir dinero cuando lo necesite. Quizás pudieras necesitar herramientas para empezar a generar ganancias, pero no tienes el dinero para comprarlas, entonces ¿cómo empezar? Permitiendo que clientes potenciales juzguen su oferta y decidan si merece la pena confiar en usted. Si su oferta es plausible, ellos pudiesen comprar tokens que valgan lo que cuesta su servicio, de esta forma primero obtienes las herramientas necesarias para tu trabajo y tus clientes reciben el servicio que necesitan.'
page.index.faq.q4.header: '¿Por qué alguien creería en mí o en mi moneda?'
page.index.faq.q4.body: 'Porque ya se ha creado una reputación que indudablemente tiene valor. Ustes es un activo valioso que puede ser representado como token en la plataforma MintMe. Sus seguidores además pueden sentirse más cómodos siendo capaces de beneficiarse luego de apoyarle en el presente.'
page.index.faq.q5.header: '¿Hay alguna garantía al comprar tokens de otras personas?'
page.index.faq.q5.body: 'No, no hay garantías cuando se compran tokens de otras personas. La demanda de cada token dependerá únicamente de la presión de compra que el creador genere para su token a través del método que elija. No hay garantías de que un determinado token aumente de valor sólo porque fue creado. Proporcionaremos herramientas de verificación para comprobar si las páginas web y los perfiles sociales presentados por los creadores de los tokens son oficiales, pero no podemos garantizar que cada creador cumpla con lo que prometió o propuso. Los creadores honestos, éticos y trabajadores deberían ser recompensados con gran liquidez en sus mercados que han creado a partir de un valor intrínseco cero.'
page.index.faq.q6.header: 'Estoy escéptico acerca de esto, ¿que tal si el creador del token está tratando de estafarme? '
page.index.faq.q6.body: 'Con todo lo que ha sucedido en los mercados últimamente, entendemos totalmente su preocupación. Por favor, sea consciente que siempre es importante realizar una minuciosa investigación sobre todos los creadores que pretende apoyar y nunca gastar más de lo que está dispuesto a perder. También, tenga en cuenta que esto es una plataforma de financiamiento colectivo, por lo que quizás no siempre sea su intención recuperar su dinero. Puede simplemente usar este servicio como una plataforma para donar y guardar sus tokens como souvenirs del apoyo aportado. Nunca se sabe, quizás algún día el creador de los tokens que recibió apoyo desee mostrar su aprecio por quienes lo apoyaron anteriormente y ¿decida comprar de vuelta todos los tokens a un precio mucho mayor? Las posibilidades son ilimitadas.'
