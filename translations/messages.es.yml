page.coin_faq.17.content: 'Sí, se publicó un mes después de lanzar el proyecto. Puede descargar la <a href="https://github.com/mintme-com/wallet/releases" target="_blank">GUI Wallet</a> según su sistema operativo. Le invitamos a seguir las instrucciones de nuestra <a href="%startUrl%" target="_blank">Página de cómo se mina</a>.'
page.coin_faq.18.title: '¿Cómo puedo conseguir un monedero Webchain?'
page.coin_faq.18.content: '<p>Le recomendamos que siga las instrucciones dadas en la página <a href="%startUrl%" target="_blank">Cómo minar</a> para obtener más detalles sobre cómo generar su cuenta de monedero. Es realmente sencillo utilizando la billetera GUI.</p><p class="mb-0">Si decide crearla mediante webchaind, a través de la consola. Puede encontrar las instrucciones para <a href="https://github.com/mintme-com/webchaind#create-and-manage-accounts" target="_blank">Crear y gestionar cuenta(s)</a> en nuestro sitio Github.</p>'
page.coin_faq.19.title: '¿Dónde puedo encontrar la billetera GUI para Win32?'
page.coin_faq.19.content: '<p>¡Hola! Puede descargar el GUI Wallet según su sistema operativo, desde nuestro <a href="https://github.com/mintme-com/wallet/releases" target="_blank">Repositorio de Github</a>. Hasta ahora, la billetera sólo está disponible para linux y win64. Siga nuestras redes sociales y nuestra <a href="%newsUrl%" target="_blank">Sección de noticias</a> para futuras actualizaciones.</p><p class="mb-0">Pero no permita que eso le impida minar, descargue <a href="https://github.com/mintme-com/webchaind/releases" target="_blank">Webchaind</a> para crear y operar su billetera a través de la consola. Siga <a href="https://github.com/mintme-com/webchaind#create-and-manage-accounts" target="_blank">esta guía</a> para crear y gestionar su cuenta.</p>'
