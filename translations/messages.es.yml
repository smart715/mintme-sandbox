page.coin_faq.21.content_3: '<strong>2. Consola:</strong> ejecuta el comando:'
page.coin_faq.21.content_4: 'Recuerde añadir la dirección incluyendo <strong>0x</strong> al principio.'
page.coin_faq.21.content_5: '<strong>3. Billetera:</strong> abra <a href="https://github.com/mintme-com/wallet/releases" target="_blank">la aplicación GUI Wallet</a>, añada su cuenta utilizando una frase mnemotécnica o el archivo UTC que se encuentra en su directorio keystore. En la página <a href="%startUrl%" target="_blank">Cómo minar</a> puedes encontrar más detalles (Revisa el paso 2.3. "En caso de necesitar importar una cuenta").'
page.coin_faq.22.title: '¿Cómo enviar monedas a otras billeteras?'
page.coin_faq.22.content: 'Animamos a nuestros usuarios a utilizar la aplicación GUI Wallet, en la que el manejo de su monedero es más sencillo. Consulta las instrucciones en la página <a href="%startUrl%" target="_blank">Cómo minar</a>, sección "Transferencias".'
page.coin_faq.23.title: '¿Cómo puedo cambiar la contraseña de mi monedero?'
page.coin_faq.23.content_1: 'Introduzca el siguiente comando en la consola shell de linux o en la consola cmd de windows desde el directorio donde se encuentra la aplicación webchaind:'
page.coin_faq.23.content_2: 'Se le pedirá su frase de acceso actual y, si es correcta, podrá introducir la nueva contraseña.'
page.coin_faq.24.title: 'El saldo que obtengo al utilizar la billetera es diferente al que se muestra en el explorador de bloques'
page.coin_faq.24.content_1: 'El saldo que se muestra en la billetera debe ser el mismo que se obtiene del <a href="https://mintme.com/explorer/home" target="_blank">Explorador de MintMe.com coin</a>. Si usted está minando, podría ser un poco diferente debido a la sincronización de la red.'
page.coin_faq.24.content_2: 'Compruebe el archivo de registro y vea si hay advertencias sobre las diferencias horarias. Si su reloj está muy desincronizado con la hora actual, puede impedirle descargar/cargar los datos a tiempo. Para comprobar los archivos de registro:'
page.coin_faq.25.title: '¿Puedo minar el MINTME con mi smartphone? Cuáles son los requisitos del dispositivo?'
page.coin_faq.25.content_1: 'Aumenta tu hashrate añadiendo tu smartphone como trabajador minero, puedes identificar cuánta energía añade estableciendo un ID de trabajador. Requisitos:'
page.coin_faq.25.content_2: '<li>CPUs compatibles: arm64-v8a (64 bits), armeabi-v7a (32 bits) y dispositivos x86.</li><li>Versiones de Android compatibles: 5.0.0+.</li>'
page.coin_faq.25.content_3: 'Descargue ahora la <a href="https://github.com/mintme-com/miner/releases" target="_blank">aplicación móvil</a>.'
page.coin_faq.26.title: '¿Qué versiones de Android soporta la APP móvil MintMe.com Coin Miner?'
page.coin_faq.26.content: 'La versión móvil de MintMe.com Coin Miner fue diseñada para soportar todas las versiones de Android superiores a la 5.0.'
page.coin_faq.27.title: '¿Estará lista pronto la versión para iOS?'
page.coin_faq.27.content: 'Apple ha prohibido explícitamente las aplicaciones que minan criptomonedas en sus dispositivos, según las nuevas directrices de revisión de la App Store. La nueva prohibición se extiende a todas las plataformas de Apple.'
page.coin_faq.28.title: '¿Afectará la minería a otros procesos de la CPU? Es decir, ¿podré utilizar mi PC mientras mino?'
page.coin_faq.28.content: '<p>Por supuesto que puede utilizar su PC mientras mina. Con MintMe.com Coin, el porcentaje de tu CPU dedicado a la minería depende de usted. Si desea ser capaz de minar y hacer otras cosas al mismo tiempo, sólo tiene que adaptar el parámetro "max-cpu-usage" en el archivo de configuración.</p><p class="mb-0">Recuerde que también puede utilizar más de un dispositivo (también conocido como "trabajador") para minar MintMe.com Coin para la misma billetera al mismo tiempo. Establece un ID de trabajador y evalúa la potencia de hashing de cada uno.</p>'
page.coin_faq.29.title: '¿Tienes algún plan para construir un minero de GPU?'
page.coin_faq.29.content: 'No tenemos planes de construir un minero GPU para MintMe.com Coin, ya que reduciría la oportunidad de los dispositivos de bajo consumo, yendo en contra de una de nuestras principales características, que es garantizar una oportunidad rentable e igualitaria para el mayor número de usuarios posible.'
page.coin_faq.30.title: '¿Es posible minar MintMe.com Coin con el minero GPU cryptonight?'
page.coin_faq.30.content: 'Hasta ahora, no hemos encontrado evidencias de mineros GPU en MintMe.com Coin. Se ha demostrado que los hashrates más altos en la red se alcanzan utilizando diferentes trabajadores y creando una granja. Como siempre hemos dicho, no tenemos previsto lanzar ningún minero de GPU porque nuestro objetivo es rentabilizar la minería de CPU.'
page.coin_faq.31.title: '¿Qué pasa si intento construir un minero GPU para MintMe.com Coin?'
page.coin_faq.31.content: 'Somos muy conscientes de las habilidades de la comunidad, por lo que la construcción de un minero de GPU depende de cualquiera que decida invertir tiempo en un minero que no representaría una eficiencia tan superior a nuestro minero de CPU, dadas nuestras especificaciones y personalizaciones del algoritmo Cryptonight.'
page.coin_faq.32.title: 'El 20% de prima para un proyecto PoW es demasiado grande'
page.coin_faq.32.content_1: 'Te pedimos que se tenga en cuenta que MintMe.com Coin no ha tenido ninguna campaña de ICO o crowdfunding. Nuestras posibilidades de seguir desarrollando este proyecto provienen de esas monedas preminadas. Hemos establecido unas fechas de bloqueo para esas monedas preminadas, echa un vistazo a la distribución del tiempo:'
page.coin_faq.32.content_2: '<li>5% - disponible en 2018 (parte de ella podría ser utilizada como airdrops en otro proyecto para promocionar MintMe.com Coin).</li><li>20% - disponible a partir de principios de 2019.</li><li>30% - disponible a partir de principios de 2020.</li><li>45% - disponible a partir de principios de 2021.</li>'
page.coin_faq.33.title: '¿Dónde puedo comerciar con MintMe.com Coin?'
page.coin_faq.33.content: 'Mantenemos nuestra <a href="%coinPageUrl%" target="_blank">página principal</a> actualizada con las plataformas en las que MintMe.com Coin ha sido listada. Además, nuestro equipo sigue contactando con otras plataformas e intentando que MintMe.com Coin aparezca en la lista, ya que depende en gran medida de su apoyo, cuanto más conocida sea la moneda, más fácil y económico será incluirla en la lista.'
page.coin_faq.34.title: '¿Cuál es la billetera con las monedas preminadas?'
page.coin_faq.34.content: 'Consulte el saldo en el explorador: <a href="https://mintme.com/explorer/addr/0x8cc415d55815d092d59d1ff66bd751bae519c9ec" target="_blank">https://mintme.com/explorer/addr/0x8cc415d55815d092d59d1ff66bd751bae519c9ec</a>'
