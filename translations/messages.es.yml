page.terms.content.0: 'ATENCIÓN: Por favor lea cuidadósamente estos términos de servicio ya que afectan en sus obligaciones y derechos legales incluyendo pero no limitado a renuncias de derecho y limitacion de responsabilidad. Si no está de acuerdo con estos términos de servicio, no proceda con su registro en MintMe'
page.terms.content.0.1: 'Este es un contrato entre Usted ("Su", "Usuario", "Usuaria", "Usuarios" o "Usuarias") y MintMe (la "Plataforma de Tecnología", "Nosotros", "Nuestro" o "Nuestra"), una plataforma para la generación de Tecnología de Libro Mayor Distribuido (Distributed Ledger Technology, DLT) e intercambio (exchange); lo que significa que cualquier servicio de comercio y/o intercambio, en el que un recurso DLT sea creado y/o  impulsado para entonces ser tramitado conforme a las reglas de Nuestra plataforma; un mercado digital donde traders, creadores y cualquier Usuario autorizado por la ley pueda invertir, comprar o vender criptomonedas utilizando los recursos digitales proporcionados por Nosotros. Por favor, tenga en cuenta que los criptoactivos no estan regulados actualmente por la Comisión de Servicios Financieros Internacionales de Bélice (The International Financial Services Commission of Belize, IFSC). Al registrar una cuenta en MintMe Usted está de acuerdo con que Usted sea apto como un Usuario del sitio web, porque Usted ha leido, entendido y aceptado completamente estos Términos de Servicio. Al registrarse Usted sera añadido automáticamente a Nuestra lista de correos y en caso de que Usted desee retirarse, Usted siempre encontrará un enlace para cancelar la suscripción al final de cada correo.'
page.terms.content.0.2: 'DISPOSICIONES GENERALES'
page.terms.content.1: '1. DEFINICIONES'
page.terms.content.1.1: '1.1. <strong>Comunicaciones</strong> significará todas y cada una de las comunicaciones, acuerdos, documentos, recibos, avisos y divulgaciones que MintMe pueda dirigir de vez en cuando al Usuario.'
page.terms.content.1.2: '1.2. <strong>Criptoactivos</strong> se referirá al tipo de activos que pueden transmitirse única y exclusivamente mediante la tecnología de blockchain, incluyendo pero no limitándose a las monedas y tokens digitales, y cualquier otro tipo de medios digitales de intercambio como MintMe.com Coin, Bitcoin, Ethereum, Ripple, etc., con la exención total y absoluta de los valores de cualquier tipo.'
page.terms.content.1.3: '1.3. <strong>Billetera</strong> es un software que puede ser utilizado para ver el saldo de las criptomonedas y hacer transacciones.'
page.terms.content.1.4: '1.4. <strong>Depósitos/Retiros</strong> de criptoactivos se entendará como la transmición de criptoactivos desde/hasta la Cuenta MintMe hasta/desde un servicio de terceros.'
page.terms.content.1.5: '1.5. <strong>Retroalimentación</strong> es cualquier retroalimentación, sugerencia, idea u otra información o material con respecto a MintMe o nuestros Servicios que usted proporciona, ya sea por correo electrónico, por correo a través de Nosotros o de otra manera.'
page.terms.content.1.6: '1.6. <strong>Causa de Fuerza Mayor</strong> debe ser entendida como cualquier evento mas allá del control razonable de MintMe, incluyendo pero no limitado a inundaciones, condiciones meteorológicas adversas, terremoto o cualquier acto de Dios, fuego, guerra, insurrección, protesta, disputa laboral, accidente, acción gubernamental, suspensión de cuentas bancarias de cualquier tipo, riesgos adversos en la trayectoria de criptoactivos, comunicaciones, fallas de internet o electricidad, o equipo o malfunción de software o cualquier otra causa más allá del control razonable de MintMe.'
page.terms.content.1.7: '1.7. <strong>Cuenta de MintMe</strong> es la cuenta de usuario accesible después del proceso de registro donde la cartera de activos criptográficos y el registro de operaciones son guardados y mostrados por MintMe en nombre del usuario.'
page.terms.content.1.8: '1.8. <strong>IP de MintMe</strong> debe ser entendido como todo y cualquier derecho de autor y otros derechos de propiedad intelectual en todo el contenido y otros materiales contenidos en Nuestra Plataforma de Tecnología o con provista conexión con los servicios, incluyendo, sin limitación, el nombre de MintMe, marca registrada, logo de MintMe y todos los diseños, texto, gráficos, imágenes, información, datos, software, tecnologías, conocimientos, archivos de sonido y de video, otros archivos y la selección y disposición del mismo.'
page.terms.content.1.9: '1.9. <strong>Contenido de Terceros</strong> es el contenido proporcionado por terceros, incluyendo pero sin limitarse a enlaces a páginas web de dichos terceros, que puedan ser representadas en la Plataforma.'
page.terms.content.1.10: '1.10. <strong>Servicio de Terceros</strong> es cualquier plataforma o red en la cual los criptoactivos pertenecientes a Usted o donde Usted es el beneficiario de estos y esta plataforma es mantenida por un tercero fuera de Nuestros servicios; incluyendo pero no limitado a cuentas de tercero.'
page.terms.content.1.11: '1.11. <strong>Trade</strong> debe ser entendido como un intercambio de un criptoactivo de un tipo, perteneciente a y/o generado por cualquier Usuario de Cuenta MintMe al criptoactivo de otro tipo perteneciente al mismo u otro Usuario de Cuenta MintMe, conforme a los términos de servicio descritos por dicho intercambio y el cual es ejecutado única y exclusivamente dentro de nuestra Plataforma con criptoactivos depositados a esas Cuentas MintMe de los Usuarios. En ningún caso el Trade será considerado o interpretado como comercio marginal.'
page.terms.content.1.12: '1.12. <strong>Transferencia</strong>, para propósitos presentes, significa un registro de la transacción de Depósito, Retiro y/o Trade de criptoactivos hacia, desde o a la Cuenta Mintme del Usuario, el cuál es técnicamente ejecutado por MintMe de acuerdo a la orden de comercio o solicitud de Depósito/Retiro del Usuario.'
page.terms.content.2: '2. DECLARACIONES, GARANTÍAS Y ACUERDOS</strong>'
page.terms.content.2.1: '2.1 Es un requisito previo que nuestros servicios sean proporcionados solo a aquellos quienes tienen permitido entrar en relaciones de acuerdo legal. Por lo tanto, si hay alguna razón por la cual no tiene permitido entrar a una relación de acuerdo legal con Nosotros, por cualquier razón, no haga uso de nuestros Servicios. '
page.terms.content.2.2: '2.2 Usted además declara y garantiza que usted:'
page.terms.content.2.2a: '(a) tiene al menos 18 años de edad o es mayor de edad de acuerdo a su jurisdicción pertinente;'
page.terms.content.2.2b: '(b) no ha sido suspendido o removido de nuestros Servicios anteriormente;'
page.terms.content.2.2c: '(c) tiene la completa facultad y autoridad de establecer esta relación jurídica y al hacerlo no viola ninguna otra relación jurídica;'
page.terms.content.2.2d: '(d) usa nuestra Plataforma Tecnológica con su propio correo electrónico y para su propio beneficio y no actua en nombre de/para beneficio de cualquier otra persona;'
page.terms.content.2.2e: '(e) garantizar que los bienes criptográficos que usted transfiere a MintMe, no sean vendidos, gravados, no estén en litigio, ni sean embargados, y que tampoco existan derechos de terceros sobre sus bienes criptográficos;'
page.terms.content.2.2f: '(f) no usará nuestros Servicios o dejará de utilizarlos inmediatamente si cualquier ley aplicable se lo prohíbe en su país o le prohibirá de hacerlo en el futuro;'
page.terms.content.2.2g: '(g) no utilizará nuestros Servicios o dejará de utilizarlos inmediatamente si usted es residente o se convierte en residente en cualquier momento del estado o región (de acuerdo con la definición de residencia de dicho estado o región), donde las transacciones de criptoactivos que usted va a ejecutar están prohibidas o requieren una aprobación especial, permiso y/o autorización de cualquier tipo, que MintMe no ha obtenido en este estado o región.'
page.terms.content.2.3: '2.3. Al acceder o utilizar nuestra Plataforma, Usted además declara, acuerda y garantiza, que no violará ninguna ley, contrato, propiedad intelectual u otro derecho de terceros o cometerá un agravio, y que Usted es el único responsable de su conducta mientras utiliza MintMe.'
page.terms.content.2.4: '2.4 Sin perjuicio de la generalidad de lo anterior, usted declara, acepta y garantiza que usted no:'
page.terms.content.2.4a: '(a) Utilizará MintMe de cualquier manera que pueda interferir, perturbar, afectar negativamente o inhibir a otros usuarios para que la utilicen con plena funcionalidad o que pueda dañar, deshabilitar, sobrecargar o perjudicar su funcionamiento de cualquier manera;'
page.terms.content.2.4b: 'b) Utilizará MintMe para pagar, apoyar o participar de cualquier otra manera en actividades ilegales de juego, fraude, blanqueo de dinero, actividades terroristas o cualquier otra actividad ilegal;'
page.terms.content.2.4c: '(c) Utilizará cualquier robot, spider, crawler, scraper o cualquier otro medio automatizado o interfaz no suministrada por nosotros para acceder o extraer información de MintMe;'
page.terms.content.2.4d: '(d) Utilizará o intentará utilizar la cuenta de otro Usuario sin autorización;'
page.terms.content.2.4e: '(e) Tratará de eludir cualquier técnica de filtrado de contenidos que empleemos, o intentará acceder a cualquier servicio o área de nuestra Plataforma Tecnológica a la que no esté autorizado a acceder;'
page.terms.content.2.4f: '(f) Desarrollará cualquier aplicación de terceros que interactué con nuestra Plataforma Tecnológica sin nuestro previo consentimiento escrito;'
page.terms.content.2.4g: '(g) Suministrará información falsa, imprecisa o engañosa;'
page.terms.content.2.4h: '(h) Alentará o inducirá a terceros a participar en cualquiera de las actividades prohibidas en la presente Sección.'
page.terms.content.3: '3. DECLARACIÓN DE RIESGOS'
page.terms.content.3.1: '3.1. Debido a nuestras políticas internas solo proveemos los servicios a aquellos usuarios con suficiente experiencia, conocimiento y entendimiento de los principios de funcionamiento de nuestra Plataforma Tecnológica y a aquellos quienes entienden completamente los riesgos asociados. Usted reconoce y acepta que accederá y usará MintMe bajo su propio riesgo. Los riesgos de pérdidas en el intercambio de criptoactivos pueden ser sustanciales. Por lo tanto, usted deberá considerar si dicho intercambio es apropiado para usted en virtud de sus circumstancias y recursos. Usted reconoce y acepta la posibilidad de lo siguiente:'
page.terms.content.3.1a: 'a) Usted puede sufrir una pérdida total de los activos criptográficos de su cuenta MintMe y en algunos casos puede incurrir en pérdidas más allá de dichos activos criptográficos.'
page.terms.content.3.1b: '(b) Bajo ciertas condiciones de mercado le puede parecer difícil o imposible liquidar una posición. Esto puede ocurrir por ejemplo cuando un mercado alcanza un límite de flucuación en el precio diario ("Movimiento limitado") y hay liquidez insuficiente en el mercado.'
page.terms.content.3.1c: '(c) La colocación de órdenes contingentes, como las órdenes de "stop-loss" o "stop-limit", no necesariamente limitará sus pérdidas a las cantidades previstas, ya que las condiciones del mercado pueden hacer imposible la ejecución de dichas órdenes.'
page.terms.content.3.1d: '(d) Todas las posiciones de los criptoactivos involucran riesgo, y una posición "extendida" puede no ser menos riesgosa que una posición "larga" o "corta".'
page.terms.content.3.1e: '(e) El uso de nivelamiento puede tener efecto tanto en contra como a favor de usted y puede conducir tanto a grandes pérdidas como granancias.'
page.terms.content.3.1f: '(f) Todos los puntos señalados anteriormente se aplican a todos los criptoactivos. Sin embargo, esta breve declaración no puede indicar todos los riesgos y otros aspectos relacionados con el comercio de los criptoactivos y no se considerará como un asesoramiento profesional.'
page.terms.content.3.2: '3.2. Riesgos Asociados con el Sistema de Trading basado en Internet. Usted reconoce que existen riesgos asociados al utilizar un sistema de trading basado en internet incluyendo pero no limitándose a fallas de hardware, software y conexiones de internet. Usted reconoce y acepta que MintMe no sera responsable por ninguna fallas de comunicación, interrupciones, errores, distorsiones o retrasos que usted pueda experimentar cuando utilice la Plataforma Tecnológica.'
page.terms.content.3.3: '3.3. Riesgos asociados con el Protocolo Blockchain. MintMe y sus servicios relacionados se basan en el Protocolo Blockchain. Como tal, cualquier mal funcionamiento, función no intencionada, funcionamiento inesperado o ataque al protocolo Blockchain, puede causar que nuestra plataforma funcione mal o funcione de manera inesperada o no intencionada.'
page.terms.content.3.4: '3.4. Riesgos Asociados con las Blockchains y Criptoactivos. Usted reconoce y acepta que MintMe no tiene ningun control sobre ninguna red de ciptomoneda y usted entiende todos los riesgos involucrados al utilizar cualquier red de criptoactivos incluyendo pero no limitandose a  el riesgo de vulnerabilidades desconocidas o cambios imprevistos en cualquier protocolo de red. Nosotros no seremos responsables por cualquier daño causado como resultado de tales riesgos.'
page.terms.content.4: '4. PROTECCIÓN DE LOS CRIPTOACTIVOS'
page.terms.content.4.1: '4.1. Nos esforzamos por proteger sus criptoactivos del acceso, uso o gasto no autorizado. Utilizamos una variedad de medidas físicas y técnicas diseñadas para proteger nuestros sistemas y sus criptoactivos. Al remitir sus criptoactivos a la Cuenta MintMe, usted nos confía y nos da derecho a tomar decisiones en última instancia sobre la seguridad de sus criptoactivos.'
page.terms.content.4.2: '4.2. Nos reservamos el derecho de adoptar diferentes medidas de protección, incluyendo pero no limitándose a la diversificación de los criptoactivos en diferentes asignaciones, ya sea en un registro (cuenta) segregado o no.'
page.terms.content.5: '5. NOTIFICACIONES ELECTRÓNICAS'
page.terms.content.5.1: '5.1. Consentimiento para la entrega electrónica. Usted está de acuerdo y aprueba recibir de manera electrónica todas las notificaciones que MintMe pueda estar dispuesto a enviarle con relación a su cuenta MintMe y/o al uso de los servicios de MintMe. Usted acepta que MintMe pueda entregarle estas notificaciones mediante sus publicaciones en la plataforma.'
page.terms.content.5.2: '5.2. Está bajo su responsabilidad mantener su correo electrónico que uso para el registro, totalmente funcional y actualizado con MintMe, de manera tal que MintMe pueda comunicarse con usted vía electrónica. Usted comprende y acepta que sí MintMe le envía una notificación electrónica pero usted no la recibe porque el correo electrónico que uso para el registro es incorrecto, está vencido, bloqueado por su proveedor del servicio o si usted, de alguna otra manera, se encuentra inhabilitado para recibir notificaciones electrónicas, MintMe considerará haberle entregado la notificación . Usted renuncia a su derecho de alegar ignorancia. Por favor tome en cuenta que si usted usa un filtro para correo no deseado que bloquea o redirige los correos electrónicos de remitentes no listados en su agenda de correo, usted debe agregar a MintMe a su agenda de correo, para que así pueda recibir todas las notificaciones que le enviamos. Usted puede actualizar su dirección de correo en cualquier momento al iniciar sesión en su cuenta MintMe. Sí su dirección de correo se vuelve inválida de tal manera que las notificaciones enviadas por MintMe son devueltas, MintMe podría considerar que su cuenta está inactiva y usted no podrá completar ninguna transacción a través de la plataforma hasta que recibamos un correo valido y funcional de su parte'
page.terms.content.6: '6. CONDICIONES ESPECIALES'
page.terms.content.6.1: '6.1. Condiciones y Restricciones. Nosotros podemos en cualquier momento y bajo nuestra única discreción negarnos a realizar cualquier Transferencia solicitada en MintMe, imponer límites en las cantidades permitidas o imponer cualquier otra condición o restricción en el uso de la Plataforma Tecnológica sin previa notificación.'
page.terms.content.6.2: '6.2. Acceso a los servicios. Nosotros podremos, bajo nuestra única discreción y sin responsabilidad hacia usted, con o sin previo aviso y en cualquier momento, modificar o interrumpir, temporal o permanentemente cualquier porción de nuestros Servicios.'
page.terms.content.6.3: '6.3. Cancelaciones. Usted solo podrá cancelar una solicitud de Transferencia iniciada a través de MintMe si dicha cancelación ocurre antes de que MintMe ejecute la Transferencia. Una vez que su solicitud de Transferencia ha sido ejecutada, usted no podrá cambiar, retirar o cancelar su autorización para que MintMe complete dicha Transferencia. Si una orden de Intercambio ha sido parcialmente completada, usted podría cancelar la parte restante a no ser que la orden esté relacionada a la tasa de Intercambio del mercado. Nos reservamos el derecho de rechazar cualquier solicitud de cancelación asociada con una orden de intercambio a la tasa del mercado una vez que haya enviado dicha orden. Mientras Nosotros podamos, a nuestra exclusiva discreción, revertir un Intercambio bajo condiciones extraordinarias, un cliente no tiene el derecho de revocar un Intercambio.'
page.terms.content.6.4: '6.4. Insuficientes criptoactivos. Si usted posee un monto insuficiente de criptoactivos en su Cuenta de MintMe para completar una Transferencia a través de la Plataforma de Tecnología, Nosotros podremos cancelar la orden completamente o quizás realizar una orden parcial utilizando la cantidad de criptoactivos disponibles actualmente en su Cuenta MintMe, menos cualquier comisión que se deba a MintMe en relación con nuestra ejecución de las Transferencias.'
page.terms.content.6.5: '6.5. Impuestos. Es su responsabilidad determinar que impuestos aplican, si los hay, a las Transferencias que completa a través de MintMe, y es su responsabilidad reportar y remitir el impuesto correcto a la autoridad fiscal correspondiente. Usted está de acuerdo en que MintMe no es responsable de determinar si aplican impuestos a sus transferencias o de recaudar, reportar, retener o remitir cualquier impuesto surgido a partir de cualquier Intercambio y Transferencia, y no actúa como su agente tributario.'
page.terms.content.6.6: '6.6. Comentarios. Nosotros poseemos los derechos exclusivos, incluyendo toda la propiedad intelectual, de Comentarios. Cualquier Comentarios que usted envíe no es confidencial y se convertirá en propiedad de MintMe. Nosotros tendremos la facultad de utilizar y difundir sin restricciones dicha información para cualquier propósito, comercial o de otro tipo, sin reconocimiento o compensación hacia usted. Usted renuncia a cualquier derecho que pueda tener sobre el Comentarios (incluyendo cualquier derecho de autor). No suministré Comentarios si usted espera ser recompensado o desea continuar siendo el propietario de los derechos; su idea puede ser buena, pero es posible que Nosotros ya tengamos la misma idea o una similar y no deseamos ninguna disputa. También tenemos el derecho de revelar su identidad a cualquier tercero si este afirma que cualquier contenido publicado por usted constituye una violación de su propiedad intelectual o su derecho a la privacidad. Tenemos el derecho de remover cualquier publicación que usted haga en nuestra Plataforma si encontramos que su opinión en dicha publicación no cumple con los estándares de contenido establecidos.'
page.terms.content.7: '7. SUSPENSIÓN Y TERMINACIÓN DE SU CUENTA MINTME'
page.terms.content.7.1: '7.1 En caso de que usted rompa estos Términos, o cualquier otro evento que consideremos necesario, incluyendo pero no limitándose a la perturbación del mercado y/o Causa de Fuerza Mayor, nosotros podremos en nuestra sola discreción y sin responsabilidad hacia usted, con o sin previo aviso:'
page.terms.content.7.1a: '(a) suspender todo o parte de su acceso a nuestros Servicios o;'
page.terms.content.7.1b: '(b) impedirle completar cualquier acción en la Plataforma, incluyendo cerrar cualquier orden de Trade abierta.'
page.terms.content.7.1c: '(c) En caso de que la transferencia se reanude, usted reconoce que las tarifas vigentes en el mercado pueden diferir considerablemente de las disponibles antes de ese acontecimiento o;'
page.terms.content.7.1d: '(d) terminar su acceso a los Servicios, eliminar o desactivar su Cuenta MintMe y toda la información y archivos relacionados a dicha cuenta.'
page.terms.content.7.2: '7.2. En caso de terminación, MintMe devolverá cualquier activo criptográfico almacenado en su cuenta de MintMe y que no sea adeudado a MintMe, a menos que MintMe crea que usted ha cometido fraude, negligencia u otra mala conducta.'
page.terms.content.7.3: '7.3 Nosotros podremos suspender o terminar su uso de nuestros Servicios sin previo aviso si:'
page.terms.content.7.3a: '(a) somos requeridos de tomar tal acción bajo cualquier ley aplicable, regulación u orden emitida por una autoridad;'
page.terms.content.7.3b: '(b) usted viola cualquier condición de estos Términos de Servicio;'
page.terms.content.7.3c: '(c) usted viola o tenemos razones para creer que usted esta en violación de cualquier ley o regulación aplicable a su uso de MintMe;'
page.terms.content.7.3d: '(d) tenemos razones para creer que usted esta involucrado en cualquier actividad fraudulenta, blanqueo de dinero, financiamiento del terrorismo o cualquier actividad criminal; o'
page.terms.content.7.3e: '(e) es considerablemente necesario para nosotros hacerlo para prevenir que usted o nosotros desobezcamos cualquier legislación aplicable o requisito normativo.'
page.terms.content.8: '8. CLÁUSULA DE EXCLUSIÓN DE GARANTÍAS Y LIMITACIÓN DE RESPONSABILIDADES'
page.terms.content.8.1: '8.1. Salvo que se indique expresamente lo contrario por escrito, nuestros servicios se prestan "tal cual" y "según disponibilidad". Declaramos expresamente que renunciamos y usted renuncia a todas las garantías de cualquier tipo, ya sean expresas o implícitas, incluyendo, sin limitación, las garantías implícitas de comerciabilidad, idoneidad para un propósito particular, titularidad y no infracción en cuanto a nuestros servicios, incluyendo la información, el contenido y los materiales contenidos en ellos.'
page.terms.content.8.2: '8.2. Usted reconoce que los activos criptográficos que almacena o transfiere a través de nuestros servicios pueden perderse o corromperse de forma irremediable o no estar disponibles temporalmente debido a una variedad de causas, incluyendo pero no limitándose a fallos de software, cambios de protocolo por parte de terceros proveedores, interrupciones de Internet, eventos de fuerza mayor u otros desastres incluyendo ataques DDoS de terceros, mantenimiento programado o no programado, u otras causas ya sea dentro o fuera de nuestro control. Usted es el único responsable de hacer copias de seguridad y mantener copias duplicadas de cualquier cosa que almacene o transfiera a través de nuestros servicios.'
page.terms.content.8.3: '8.3. Salvo que la ley exija lo contrario, en ningún caso MintMe, nuestros directores, funcionarios, miembros, empleados o agentes serán responsables de ningún daño directo, indirecto, consecuente o especial, o cualquier otro daño de cualquier tipo, incluyendo, pero no limitado a, la pérdida de uso, pérdida de beneficios o pérdida de datos, ya sea en una acción contractual, agravio (incluyendo, pero no limitado a la negligencia) o de otro modo, que surja de o esté relacionado de alguna manera con el uso o la imposibilidad de utilizar nuestros servicios o el IP de MintMe, incluyendo sin limitación cualquier daño causado o resultante de la confianza de cualquier usuario en cualquier información obtenida de Nosotros, o que resulte de errores, omisiones, interrupciones, eliminación de archivos o correo electrónico, errores, defectos, virus, retrasos en la operación o transmisión o cualquier fallo de funcionamiento, ya sea que resulte o no de un evento de fuerza mayor, fallo de comunicaciones, robo, destrucción o acceso no autorizado a nuestros registros, programas o servicios.'
page.terms.content.8.4: '8.4. Nos reservamos el derecho, en nuestra sola discreción, de controlar cualquier acción o procedimiento (a nuestras expensas) en la cual Nosotros somos participantes y determinar como deseamos resolverlo.'
page.terms.content.8.5: '8.5. En la medida máxima permitida por la ley aplicable, en ningún caso la responsabilidad total de MintMe (incluidos nuestros directores, funcionarios, miembros, empleados y agentes), ya sea en contrato, garantía, agravio (incluida la negligencia, ya sea activa, pasiva o imputada), responsabilidad de producto, responsabilidad estricta u otra teoría, que surja o esté relacionada con el uso o la incapacidad de uso de MintMe o con estos términos, excederá los honorarios pagados por usted a MintMe dentro de los 3 meses inmediatamente anteriores a la fecha de cualquier reclamo que dé lugar a dicha responsabilidad.'
page.terms.content.8.6: '8.6. Las tenencias de activos criptográficos no están cubiertas por ningún plan de garantía de depósitos. Como los pagos de los activos criptográficos no son reversibles, Usted es responsable de la protección y seguridad de su cuenta MintMe. El precio de los activos criptográficos puede cambiar rápidamente y el riesgo de pérdida en el comercio o en la tenencia de activos criptográficos puede ser considerable. Por lo tanto, debe considerar cuidadosamente si el comercio o la tenencia de activos criptográficos es adecuado para usted a la luz de su condición financiera, experiencia y nivel de tolerancia al riesgo.'
page.terms.content.8.7: '8.7. Nosotros nos esforzamos en proteger a nuestros usuarios de actividades fraudulentas y estafas en el sector de los criptoactivos. Es posible que algunos criptoactivos estén destinados para tomas ilícitas de la propiedad o se interpreten como un fraude, estafa o cualquier otra actividad reconocida como ilegal y/o no conforme a los requisitos legales. Nos reservamos el derecho de prohibir e interrumpir cualquier transacción en nuestra plataforma con dicho criptoactivo a nuestra entera discreción, sin previo aviso y sin publicar el motivo de dicha decisión, siempre que tengamos conocimiento de ello.'
page.terms.content.9: '9. NO HAY OFERTA DE GARANTÍAS'
page.terms.content.9.1: '9.1. MintMe se esfuerza en tomar todas las medidas posibles para asegurarse de que los criptoactivos disponibles a través de nuestra Plataforma no puedan ser clasificados como "valores" por la SEC de los Estados Unidos y/u otras autoridades competentes. Además, MintMe declara que nunca tuvo la intención o el deseo de hacer disponibles tokens y/o monedas que puedan ser clasificadas como "valores" a través de nuestra Plataforma Tecnológica.'
page.terms.content.9.2: '9.2. La responsabilidad por el hecho de que el instrumento no pueda ser tratado como un "valor" recae en el propietario del token y/o moneda. Si existe algún riesgo o especulación de que el token y/o moneda pueda ser tratado como un "valor", MintMe se reserva el derecho de prohibir e interrumpir cualquier transacción en nuestra Plataforma Tecnológica con dichos tokens y/o monedas a su entera discreción.'
page.terms.content.9.3: '9.3. Seguimos las mejores prácticas para decidir si un criptoactivo es un valor o no. Sin embargo, Nosotros no damos garantías y/o asesoramiento de inversión, financiero, legal o cualquier otro tipo de asesoramiento profesional, de que cualquier criptoactivo presente en nuestra Plataforma Tecnológica no es un valor.'
page.terms.content.10: '10. LEYES APLICABLES Y ARBITRAJE'
page.terms.content.10.1: '10.1. Usted y MintMe aceptan resolver cualquier disputa emergente de estos Términos o su uso de los Servicios, excluyendo disputas en las cuales cualquiera de las partes busque una compensación equitativa y de otro tipo por el presunto uso ilegal de derechos de autor, marcas comerciales, nombres comerciales, logotipos, secretos comerciales o patentes.'
page.terms.content.10.2: '10.2. Usted y MintMe aceptan notificarse en forma escrita cualquier disputa entre los treinta (30) días laborales de su surgimiento. Las notificaciones a MintMe deben ser enviadas a travez de  <a href="mailto:support@mintme.com" target="_blank">support@mintme.com</a>.'
page.terms.content.10.3: '10.3. Cualquier disputa, controversia, diferencia o reclamación que surja o esté relacionada con los Términos, incluyendo la existencia, validez, interpretación, ejecución, incumplimiento o terminación de los mismos o cualquier disputa relativa a obligaciones no contractuales que surjan de o estén relacionadas con los mismos, será remitida y finalmente resuelta por un arbitraje administrado por la Ley de Arbitraje de Belice.'
page.terms.content.11: '11. MISCELÁNEOS'
page.terms.content.11.1: '11.1. Acuerdo Completo. Estos Términos contienen el contrato completo y reemplazan todos los compromisos previos entre las partes con respecto a los Servicios.'
page.terms.content.11.2: '11.2. Orden de Precedencia. En caso de cualquier conflicto entre estos Términos y cualquier otro acuerdo que usted pueda tener con MintMe,  dicho acuerdo prevalecerá solo si estos Términos estan identificados especificamente y son anulados por dicho acuerdo.'
page.terms.content.11.3: '11.3. Cambios en los Términos. Nosotros nos reservamos el derecho de realizar cambios o modificaciones a estos Términos, en nuestra sola discreción. Si realizamos cambios a estos términos, Nosotros le notificaremos de los cambios mediante un correo electrónico, colocando un aviso en la página principal del Sitio y/o publicando los Términos modificados mediante los sitios web de MintMe y aplicaciones mobiles y actualizando la fecha de "Actualizado por última vez" al principio de estos términos. Los términos corregidos seran considerados immediatamente efectivos tras su publicación para cualquier nuevo Usuario de los Servicios. En el caso de usuarios pre-existentes, los Términos modificados serán efectivos cuando:'
page.terms.content.11.3a: '(a) la fecha en la cual el Usuario haga clic o presione un buton para aceptar tales cambios o;'
page.terms.content.11.3b: '(b) la fecha en la cual el Usuario continue el uso de nuestros Servicios despues de que MintMe haya dado aviso de dichos cambios o publicado una nueva versión de los Términos en el sitio web.'
page.terms.content.11.4: '11.4. Cualquier modificación de los Términos con respecto al uso de los Servicios se aplicará de forma inmediata después de que dichos cambios entren en vigor. Si no está de acuerdo con cualquiera de los Términos modificados debe dejar de utilizar nuestros Servicios y ponerse en contacto con nosotros para cerrar su cuenta.'
page.terms.content.11.5: '11.5. No hay renuncia. Nuestra falta o retraso en el ejercicio de cualquier derecho, poder o privilegio bajo estos Términos no operará como una renuncia al mismo.'
page.terms.content.11.6: '11.6. Disponibilidad. La invalidez o incapacidad de aplicación de cualquiera de estos Términos no afectará a la validez o aplicabilidad de cualquier otro de estos Términos, los cuales permanecerán en pleno vigor y efecto.'
page.terms.content.11.7: '11.7. Asignación. Usted no puede ceder o transferir ninguno de sus derechos u obligaciones bajo estos términos sin el previo consentimiento escrito por parte de MintMe, incluyendo la operacion por ley o en conexión con cualquier cambio de control. MintMe puede asignar o transferir parte o todos sus derechos bajo estos términos, en su totalidad o por partes, sin obtener su previo consentimiento o aprobación.'
page.terms.content.11.8: '11.8. Encabezados. Los encabezados de las secciones son sólo por conveniencia y no se utilizarán para limitar o interpretar dichas secciones.'
page.terms.content.11.9: '11.9. Interpretaciones. Los términos "Remesa", "Depósito", " Retiro", "Trade" y algunos otros a los que se hace referencia en el presente documento se utilizan con fines de referencia a los cripotactivos únicamente y, según la definición ut supra, no se considerarán interpretados para el uso financiero habitual.'
page.terms.content.11.10: '11.10 Competiciones. De vez en cuando nuestros socios comerciales, contratistas, clientes, contrapartes, pueden sostener competencias, desafíos, juegos y cualquier otro tipo de evento disponibles para los Usuarios a través de nuestra Plataforma Tecnológica. Al aceptar participar en dichas competencias, usted deberá cumplir con las reglas establecidas en cada competencia y actuar en conformidad con ellas. MintMe no controla y no esta asociada con cualquiera de dichas competencias y no tendrá responsabilidad por conducir y sostener la competencia a menos que las reglas de tal competencia lo establezcan. MintMe se reserva el derecho de publicar las reglas de la competencia recibidas por parte del dueño de la misma. Usted reconoce y acepta que su participación, e interacciones con el dueño de la competencia, son bajo su propio riesgo.'
page.terms.content.12: '12. REGISTRO DE UNA CUENTA CON MINTME'
page.terms.content.12.1: '12.1. Es necesario pasar por el proceso de registro y crear una cuenta con MintMe para usar nuestra Plataforma Tecnológica  en orden correcto y con todas sus funciones.'
page.terms.content.12.2: '12.2. MintMe se reserva el derecho, a su entera discreción, de limitar la cantidad de cuentas MintMe que usted pudiera tener, mantener o crear. Las cuentas de MintMe no pueden ser asignadas a ningún tercero.'
page.terms.content.12.3: '12.3. Cuando usted crea una cuenta en MintMe, usted se compromete a: '
page.terms.content.12.3a: '(a) Crear una contraseña fuerte que usted no use en ningún otro sitio web, servicios en línea y fuera de línea; '
page.terms.content.12.3b: '(b) Proporcionar información precisa y veraz. Por favor revise nuestra <a target="_blank" href="%privacy_policy%">Política de privacidad</a> y <a target="_blank" href="%aml_policy%">Política contra el blanqueo de capitales</a> para información de como recopilamos, usamos y compartimos su información personal; '
page.terms.content.12.3c: '(c) Asumir la responsabilidad de todas las actividades que ocurren en su cuenta MintMe y aceptar todos los riesgos de cualquier acceso autorizado o ilegal  a su cuenta MintMe, hasta donde la ley lo permita.'
page.terms.content.13: '13. DEPÓSITO/RETIROS DE CRIPTOACTIVOS A UNA CUENTA MINTME'
page.terms.content.13.1: '13.1. Nuestra Plataforma Tecnológica permite a los Usuarios enviar criptoactivos a una Cuenta MintMe desde un servicio externo de un tercero y viceversa exceptuando ciertas condiciones, el cual puede ser actualizado cada cierto tiempo.'
page.terms.content.13.2: '13.2. Autorización para crear una dirección. Usted comprende y reconoce que una dirección para recibir cryptoactivos será creada automáticamente tan pronto como usted solicite la transferencia del deposito y antes de que ningún otro cryptoactivo pueda ser remitido a su cuenta MintMe y usted autoriza a su creación de manera plena e irrevocable.'
page.terms.content.13.3: '13.3. Verificación de propiedad. En caso que le sea requerido verificar que usted posee cryptoactivos con un servicio de terceros que usted use para enviar cryptoactivos a su cuenta MintMe, usted se compromete a proporcionar dicha verificación siguiendo las instrucciones de MintMe.'
page.terms.content.13.4: '13.4. Autorización de Depósito/Retiros. Cuando usted nos solicita Depositar/Retirar criptoactivos dentro o fuera de su Cuenta MintMe, usted autoriza a MintMe efectuar tal Transferencia a través de nuestra Plataforma Tecnológica'
page.terms.content.13.5: '13.5. No tenemos control sobre servicios de terceros. Usted está sujeto a las tarifas que pudieran ser cobradas por uso el servicio de terceros que usted disponga para enviar dinero digital a su cuenta MintMe. MintMe no es responsable por las comisiones de ningún servicio de terceros. Usted es únicamente responsable por el uso del servicio de terceros y acepta  '
page.terms.content.13.6: '13.6. Transferencia de Depósitos/Retiros rechazadas o suspendidas. En algunos casos, el servicio de terceros podría rechazar el procesamiento de sus cryptoactivos, suspender la transferencia de depósitos/retiros de sus cryptoactivos, o pudiera no ser capaz de respaldar la transferencia o puede que de otro modo no esté disponible. '
page.terms.content.13.7: '13.7. Retrasos. Sujeto a estos términos de servicio. Haremos esfuerzos comercialmente razonables para registrar todas las transferencias de forma individual en cuanto sea posible. Sin embargo, el tiempo asociado a los depósitos/retiros de cryptoactivos depende entre otras cosas, al desempeño de los servicios de terceros y nosotros no garantizamos que los cryptoactivos serán depositados/retirados en un tiempo específico. Por esto entiendo y reconozco, que cualquier retraso es posible   '
page.terms.content.14: '14. COMERCIO DE CRIPTOACTIVOS'
page.terms.content.14.1: '14.1. Por favor tenga en cuenta, que no le proporcionamos financiación y por lo tanto, no ofrecemos ni apoyamos un margen de negociación. El comercio tiene lugar entre los usuarios.'
page.terms.content.14.2: '14.2. Cuando usted envía una nueva orden Comercial a través de nuestra plataforma, usted autoriza a MintMe a:'
page.terms.content.14.2a: '(a) Registrar una transferencia de sus criptoactivos desde/hacia/en su Cuenta MintMe y/o, '
page.terms.content.14.2b: '(b) cuando proceda, reservar sus criptoactivos en su Cuenta MintMe en conformidad con dicha orden Comercial'
page.terms.content.14.2c: '(c) y se le cobrará cualquier tarifa aplicable para dicho registro (como se describe en los Términos).'
page.terms.content.14.3: '14.3. Usted reconoce y acepta que, en relación a su actividad comercial, Nuestra Plataforma Tecnológica:'
page.terms.content.14.3a: '(a) no está actuando como su corredor, intermediario, agente o asesor en cualquier capacidad fiduciaria;'
page.terms.content.14.3b: '(b) no está actuando como una parte de la transferencia de un criptoactivo en particular.'
page.terms.content.14.4: '14.4. Tarifas Comerciales. Cada orden comercial colocada crea diferentes tasas de intercambios de mercado. Usted reconoce y acepta que la información de las tarifas puestas a disposición a través de MintMe pueden diferir de tasas vigentes disponibles a través de otras fuentes externas de la Plataforma Tecnológica.'
page.terms.content.14.5: '14.5. Inestabilidad de Mercado. Particularmente durante períodos de alto volúmen, iliquidez, movimiento rápido o inestabilidad en los mercados para cualquier criptoactivo, la tasa real de mercado al que se ejecuta una transacción comercial de mercado puede ser diferente desde la tasa vigente indicada a través de MintMe en el momento de su operación Comercial. Usted entiende que no somos responsables de cualquiera de las fluctuaciones de la tasas.'
page.terms.content.14.6:
page.terms.content.15: '15. COMISIONES de MintMe'
page.terms.content.15.1: '15.1. Cantidad de Comisiones. Usted acepta pagar las comisiones por transferencias realizadas a través de MintMe ("Comisiones") definidos por Nosotros la cual puede cambiar cada cierto tiempo. Los cambios en las Comisiones son efectivos así como la fecha real indicada en la publicación de las comisiones revisadas y se aplicarán respectivamente a cualquier transacción que tome lugar después de la fecha efectiva de dichas Comisiones revisadas.'
page.terms.content.15.2: '15.2. Pago de Comisiones. Usted nos autoriza a Nosotros o a nuestro procesador de pago designado a cargar o deducir criptoactivos de su cuenta MintMe para cualquiera de las debidas Comisiones aplicables en relación a las transacciones que usted realice a través de nuestra Plataforma.'
page.terms.content.16: '16. CONTENIDO DE TERCEROS'
page.terms.content.16.1: 'Mientras se encuentre usando nuestra Plataforma Tecnológica usted puede visualizar Contenido de Terceros. Nosotros no controlamos, respaldamos o adoptamos (aunque sin embargo expresamente instaurado por Nosotros) cualquier Contenido de Terceros y no tendremos responsabilidad por el Contenido de Terceros, incluyendo sin limitación esencial que pueda ser desviada, incompleta, errónea, ofensiva, indecente o en caso tal cuestionable. Además, su relación de negocio o correspondencia con terceras partes son exclusivamente entre usted y terceros. Nosotros no somos responsables o sujetos por cualquier pérdida o daño de cualquier índole como resultado de tales relaciones, y usted entiende que su uso del Contenido de Terceros, y sus interacciones con terceros, están bajo su propio riesgo.'
