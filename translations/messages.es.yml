page.coin_faq.title: 'FAQ | mintMe'
page.coin_faq.header: FAQ
page.coin_faq.content: 'Esta página de <strong>Preguntas Frecuentes</strong> ha sido construida con el objetivo de responder a las preguntas, inquietudes y objeciones más comunes presentadas por los actuales o posibles usuarios de MintMe.com Coin a través de nuestros diferentes canales de comunicación.'
page.coin_faq.1.title: '¿Qué es MintMe.com Coin?'
page.coin_faq.1.content: 'MintMe.com Coin es una criptomoneda que tiene funcionalidad de contratos inteligentes. Otro ejemplo de criptodivisa es Bitcoin, pero MintMe.com Coin es mucho más rápido y eficiente y también sigue siendo muy económica en comparación con otras criptodivisas.'
page.coin_faq.2.title: '¿Cómo puedo utilizar MintMe.com Coin?'
page.coin_faq.2.content: 'Puede negociar en una de las plataformas mencionadas en la página principal - simplemente regístrese en <a href="https://www.mintme.com/" target="_blank">mintMe.com</a>, transfiera algo de dinero allí y compre MINTME. Así se convertirá en propietario de MINTME y podrá esperar a que su precio se revalorice. Tenga en cuenta que invertir en criptomonedas se considera arriesgado, pero las ganancias potenciales también son grandes. Hágalo sólo con dinero que pueda perder potencialmente.'
page.coin_faq.3.title: '¿Cómo puedo minar MintMe.com Coin?'
page.coin_faq.3.content: 'La forma más fácil de extraerlo es a través del navegador en <a href="https://www.coinimp.com">CoinIMP</a>. También podrías minar usando nuestra aplicación de minería, pero es más complicado - por favor lee <a href="%startUrl%" target="_blank">Guía de minería de MintMe Coin</a> si prefieres esta opción. La minería no necesita ninguna inversión financiera, sólo recursos informáticos.'
page.coin_faq.4.title: 'No sé cómo ejecutar los comandos y soy un usuario de Windows'
page.coin_faq.4.content_1: 'Los pasos son fáciles de seguir:'
page.coin_faq.4.content_2: 'Vaya a <a href="https://github.com/mintme-com/webchaind#green_book-getting-started-with-webchain" target="_blank">MintMe.com Coin: lo básico</a>. Aquí verá una lista de todos los posibles comandos que puede utilizar, desde cómo crear una nueva billetera hasta cómo acceder y minar MintMe.com Coin.'
page.coin_faq.4.content_3: 'Desde CMD, PowerShell o su consola preferida, vaya a la ruta donde almacenó webchaind.exe'
page.coin_faq.4.content_4: 'Digamos que usted almacenó webchain.exe en el directorio recomendado:'
page.coin_faq.4.content_5: 'Ejecute el siguiente comando:'
page.coin_faq.4.content_6: 'y presione ''''enter''''.'
page.coin_faq.4.content_7: 'Una vez allí, se pueden escribir todos los comandos que webchaind.exe puede ejecutar.'
page.coin_faq.4.content_8: 'Consulte las instrucciones de <a href="https://github.com/mintme-com/webchaind#create-and-manage-accounts" target="_blank">Crear y gestionar cuenta(s)</a> si necesita ayuda para crear su cuenta.'
page.coin_faq.4.content_9: 'Consulte las instrucciones de <a href="https://github.com/webchain-network/webchaind#create-and-manage-accounts" target="_blank">Crear y gestionar cuenta(s)</a> si necesita ayuda para crear su cuenta.'
page.coin_faq.5.title: 'Recibí un mensaje de "Inicio de sesión no válido".'
page.coin_faq.5.content_1: 'Si aparece el error:'
page.coin_faq.5.content_2: 'al intentar ejecutar el minero, significa que la dirección del monedero que añadió al archivo de configuración no es correcta o no es una dirección real en la billetera de MintMe Coin. Si usted generó la cuenta (a través de la cartera GUI o a través de la consola con webchaind), sólo asegúrese de añadir el prefijo 0x a su dirección, cuando la añada al archivo de configuración. Por ejemplo:'
page.coin_faq.5.content_3: '<strong>Número de dirección de la cuenta:</strong> 8d1ba0497c3e3db17143604ab7f5e93a3cbac68b'
page.coin_faq.5.content_4: '<strong>Como debe añadirse al archivo de configuración:</strong> 0x8d1ba0497c3e3db17143604ab7f5e93a3cbac68b'
page.coin_faq.6.title: 'Mi antivirus me avisa de que MintMe.com Coin Miner tiene un virus Malware-gen, ¿es un falso positivo?'
page.coin_faq.6.content: 'Sí, es un falso positivo. Los AVs consideran a los mineros de criptomonedas como virus la mayoría de las veces. Si ha descargado el minero desde el sitio oficial, le aseguramos que no está infectado. Ejecute el minero en modo administrador y excluya el archivo del análisis de su AV.'
page.coin_faq.7.title: 'El minero está funcionando pero no veo trabajadores en el pool'
page.coin_faq.7.content_1: 'Que el minero funcione sin mensajes de error sólo significa que tus ajustes en el archivo de configuración eran correctos y que tu dispositivo está correctamente conectado a la blockchain. Si después de un tiempo, vas al sitio del pool y no hay trabajadores en la lista, algo así:'
page.coin_faq.7.content_2: 'La mayoría de las veces significa que el hashrate de tu dispositivo no es suficiente para minar la moneda en este pool, probablemente porque la dificultad es demasiado alta para que tu dispositivo envíe una participación antes de que se genere un nuevo bloque. Si compruebas el registro del minero, no deberías encontrar ningún mensaje de "participación aceptada", y es justo después de que el pool haya aceptado una participación que tu minero se muestra como activo.'
page.coin_faq.7.content_3: 'Recomendamos a los usuarios que cambien de pool (de menor dificultad) hasta encontrar uno que permita a su dispositivo enviar participaciones. En el caso de los pools oficiales, si tu minero está trabajando en pool.webchain.network:3333 con una dificultad alta (50000), sería una buena idea cambiar tu minero al puerto 2222 (pool.webchain.network:2222) que tiene una dificultad mucho menor (12500).'
page.coin_faq.8.title: 'La dificultad de la red me parece demasiado elevada. ¿Hay otras pools?'
page.coin_faq.8.content_1: '<a href="https://mintme.com/pool/" target="_blank">mintme.com/pool</a> es el pool oficial de MintMe.com Coin, y puedes utilizar cualquiera de los puertos para elegir la dificultad más adecuada para tu máquina:'
page.coin_faq.8.content_2: '<li>pool.webchain.network:2222 que tiene 12500 de dificultad</li><li>pool.webchain.network:3333 que tiene 50000 de dificultad</li>'
page.coin_faq.8.content_3: 'Tenemos una lista de pools oficiales y comunitarios con diferentes dificultades, elige el que más te convenga. Revisa nuestro hilo de Bitcointalk para ver las actualizaciones, puede que algunos pools hayan sido listados.'
page.coin_faq.9.title: 'No puedo sincronizar ni conectarme a ningún nodo / No encuentro compañeros'
page.coin_faq.9.content_1: 'Todo el que ejecuta webchaind se convierte en un nodo. Y webchaind encuentra todos los nodos automáticamente, ya que funciona según los principios Peer-to-Peer. Si ejecutas webchaind, después de la sincronización debería mostrar algo como esto:'
page.coin_faq.9.content_2: 'Pero a veces no se puede conectar a la red (0 peers). Las razones más comunes son:'
page.coin_faq.9.content_3: '<li><strong>Su hora local puede estar incorrecta.</strong> Se requiere una sincronización precisa del reloj para ser un nodo MintMe.com Coin. Consulta tu sistema operativo para saber cómo resincronizar tu reloj (por ejemplo, sudo ntpdate -s time.nist.gov). Considera que incluso 12 segundos de diferencia pueden llevarte a 0 pares.</li><li><strong>Algunas configuraciones de cortafuegos pueden impedir el flujo de tráfico UDP.</strong></li>'
page.coin_faq.10.title: '¿Cómo puedo recuperar mi billetera webchain?'
page.coin_faq.10.content_1: 'Para recuperar su cartera, sea cual sea el motivo, sólo tiene que seguir estas breves instrucciones:'
page.coin_faq.10.content_2: 'Haga una copia de seguridad y elimine la carpeta donde se instaló MintMe.com Coin:'
page.coin_faq.10.content_3: 'Tenga en cuenta que después de la instalación, tiene que añadir manualmente la(s) cuenta(s) que había registrado, por lo que es mejor si tiene una copia de seguridad de los archivos UTC generados para cada cuenta y guardados en su dispositivo.'
page.coin_faq.10.content_4: 'Ejecute la aplicación WebchainWallet y repita el proceso de instalación.'
page.coin_faq.10.content_5: 'Para volver a recuperar la(s) cartera(s) desde la copia de seguridad, sólo tiene que poner sus archivos de claves en  <strong>$HOME\AppData\Roaming\Webchain\mainnet\keystore</strong> (en Windows) o <strong>$HOME/.webchain/mainnet/keystore</strong> (en Linux). Y luego se pueden utilizar desde la consola o la aplicación GUI.'
page.coin_faq.11.title: 'Minería en solitario, sincronización lenta'
page.coin_faq.11.content: 'Webchaind se sincroniza con la red automáticamente tras el arranque. Sin embargo, este método es muy lento cuando se trata de minería en solitario. Le recomendamos que descargue el archivo blockchain y lo importe. Siga las instrucciones de esta breve guía de Github en <a href="https://github.com/webchain-network/webchaind#fast-synchronisation" target="_blank">Sincronización rápida</a>.'
page.coin_faq.12.title: '¿Cómo es posible que algunos usuarios alcancen hashes/segundo tan elevados, por ejemplo, 20 KH, 30 KH?'
page.coin_faq.12.content: '<p>Dado que es posible conseguir múltiples trabajadores para minar MintMe.com Coin para una sola billetera, algunos usuarios crean lo que se conoce como una granja de servidores. Algunos de estos usuarios se reúnen en Discord e incluso publican sus estadísticas - cuántos servidores tienen y las especificaciones de sus dispositivos.</p><p class="mb-0">No podemos distinguir una granja de CPUs minando para un monedero de muchos ordenadores diferentes de distintos propietarios. A menos que prohibamos minar para una dirección de monedero desde más de una ubicación, pero entonces los usuarios simplemente generarían muchos monederos.</p>'
page.coin_faq.13.title: '¿Gano más o menos MINTME según la dificultad del pool?'
page.coin_faq.13.content: '<p>Un <strong>pool de baja dificultad</strong>permite a los mineros enviar más acciones antes de que se genere un nuevo bloque, por lo que se obtiene un mayor número de pagos, ya que esta frecuencia viene determinada por el número de acciones que se envían. Sin embargo, el tamaño del pago depende del número de hashes que contenga cada acción, que es menor ya que la dificultad del pool también es menor. En el caso de un <strong>pool de alta dificultad</strong>,  el minero no puede enviar el mismo número de acciones antes de que se genere un nuevo bloque, pero las acciones enviadas contienen más hashes, lo que significa que se obtienen menos pagos pero mayores.</p><p class="mb-0">En resumen, la dificultad no determina cuántas monedas ganarás al final del día, sino la frecuencia de los pagos.</p>'
page.coin_faq.14.title: 'Al minar en MintMe.com Coin pool, ¿hay alguna forma de establecer un nombre de usuario para identificar a mi minero?'
page.coin_faq.14.content_1: 'Sí, cuando se edita el archivo json, se añade el número de la dirección de su cartera como nombre de usuario, a través del cual se pueden identificar sus transacciones. En caso de utilizar diferentes trabajadores para minar MintMe.com Coin para el mismo monedero, también hemos habilitado la funcionalidad Worker-ID para el minero MintMe.com Coin después de la versión 2.6.2.0. Sólo debes seguir estos pasos:'
page.coin_faq.14.content_2: '<li><strong>1.</strong> Abra su archivo de configuración.</li><li><strong>2.</strong> Buscar el "worker-id" como argumento dentro de las <u>pools</u>.</li><li><strong>3.</strong> Añade el ID que prefieras (un número, una palabra o una combinación de ambos).</li>'
page.coin_faq.14.content_3: 'Ejecute el minero, y después de tener la primera acción aceptada, usted será capaz de seguir el rendimiento de sus trabajadores en el sitio web del <a href="https://mintme.com/pool/" target="_blank">pool</a>. Introduzca su cuenta incluyendo el prefijo <strong>0x</strong>:'
page.coin_faq.14.content_4: 'Se le mostrarán las estadísticas de su minero y en caso de tener varios trabajadores, los tendrá organizados como en la imagen de abajo, donde podrá comprobar cuáles son sus hashrates y cuándo fue la última vez que cada uno envió una participación.'
page.coin_faq.15.title: 'No puedo escribir en el prompt CMD de Webchaind'
page.coin_faq.15.content_1: 'En caso de que esté usando Windows, puede usar powershell (CMD, Git bash o su terminal preferida) y escribir el comando "cd" para entrar en el directorio donde se guardó la aplicación webchaind. Ejemplo:'
