api.page.v2.body.1: 'Todas las solicitudes de la API abierta no requieren autenticación. Todas las solicitudes de la API no abiertas deben estar provistas de claves únicas para la API, que puede generar en'
api.page.v2.body.2: 'o con un token OAuth.'
api.page.v2.body.3: 'La base y la cotización del par de monedas (los símbolos de las monedas) se invirtieron (cambiaron de lugar) en el API v2, con respecto al API v1. Lo que era MINTME/token (base=mintme, contización=token) se convirtió en token/MINTME (base=token, contización=mintme), lo que era BTC/MINTME, se convirtió en MINTME/BTC.'
