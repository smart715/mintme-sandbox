api.page.body.2: 'o con el OAuth token.'
api.page.body.3: 'Debe proveer las claves API con cada solicitud en el encabezado HTTP como los parámetros'
api.page.body.4: '(pública) y'
api.page.body.5: '(privada) o pasar un token OAuth con cada petición en los encabezados como el parámetro'
api.page.body.6: .
api.page.body.7: 'Puede obtener el token OAuth enviando una solicitud de autorización a la dirección de la API de OAuth:'
api.page.body.8: 'El token expira luego de cierto tiempo, puede generar un token nuevo luego de su vencimiento.'
