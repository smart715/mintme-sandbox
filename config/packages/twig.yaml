twig:
    paths:
        '%kernel.project_dir%/templates': ~
        '%kernel.project_dir%/public': public
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'form/fields.html.twig'
        - '@SonataFormatter/Form/formatter.html.twig'
    globals:
        global_youtube_client_id: '%env(YOUTUBE_CLIENT)%'
        global_facebook_app_id: '%env(FACEBOOK_CLIENT)%'
        viabtc_offset: '%env(VIABTC_OFFSET)%'
        version: '%version%'
        is_beta_version: '%is_beta_version%'
        global_websocket_url: '%env(WEBSOCKET_URL)%'
        global_coinbase_url: '%coinbase_api_url%'
        google_tracking_id: '%google_tracking_id%'
        tawk_api_key: '%tawk_api_key%'
        is_hacker_allowed: '%is_hacker_allowed%'
        trusted_device_enabled: '%trusted_device_enabled%'
        trusted_device_cookie_lifetime: '%trusted_device_cookie_lifetime%'
        mintme_supply: '%mintme_supply%'
        show_full_data_in_profile: '%show_full_data_in_profile%'
        mintme_coin: '%mintme_coin%'
        mintme_coin_link: '%mintme_coin_link%'
        minimum_volume_for_marketcap: '%minimum_volume_for_marketcap%'
        landing_web_bonus: '%landing_web_bonus%'
        airdrop_params: '%airdrop_params%'
        global_contact_email: '%contact_email%'
        donation_params: '%donation%'
        withdraw_expiration_time: '%withdraw_expiration_time%'
        enable_google_analytics: '%enable_google_analytics%'
        twitter_footer_link: '%twitter_social_media_link%'
        reddit_footer_link: '%reddit_social_media_link%'
        discord_footer_link: '%discord_social_media_link%'
        telegram_chat_footer_link: '%telegram_chat_social_media_link%'
        telegram_public_footer_link: '%telegram_webchain_network_social_media_link%'
        facebook_footer_link: '%facebook_social_media_link%'
        global_coinify_ui_url: '%coinify_ui_url%'
        global_partner_id: '%coinify_partner_id%'
        global_coinify_crypto_currencies: '%coinify_crypto_currencies%'
        global_translation_flags: '%translation_flags%'
        global_eth_token_withdraw_fee: '%eth_token_withdraw_fee%'
        global_bnb_token_withdraw_fee: '%bnb_token_withdraw_fee%'
        mercure_hub_url: '%env(MERCURE_PUBLISH_URL)%'
        global_mintme_explorer_url: '%mintme_explorer_url%'
        global_eth_explorer_url: '%eth_explorer_url%'
        global_bnb_explorer_url: '%bnb_explorer_url%'
