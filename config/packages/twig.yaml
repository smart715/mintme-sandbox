twig:
    paths: ['%kernel.project_dir%/templates']
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'form/fields.html.twig'
    globals:
        global_youtube_client_id: '%env(YOUTUBE_CLIENT)%'
        global_facebook_app_id: '%env(FACEBOOK_CLIENT)%'
        version: '%version%'
        global_websocket_url: '%websocket_url%'
