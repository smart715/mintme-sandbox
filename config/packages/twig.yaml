twig:
    paths: ['%kernel.project_dir%/templates']
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'form/fields.html.twig'
    globals:
        global_youtube_client_id: '%env(YOUTUBE_CLIENT)%'
        global_facebook_app_id: '%env(FACEBOOK_CLIENT)%'
        viabtc_offset: '%env(VIABTC_OFFSET)%'
        version: '%version%'
        is_beta_version: '%is_beta_version%'
        global_websocket_url: '%websocket_url%'
        prelaunch: '@App\Exchange\Trade\Config\PrelaunchConfig'
        google_tracking_id: '%google_tracking_id%'
        tawk_api_key: '%tawk_api_key%'
        is_hacker_allowed: '%is_hacker_allowed%'
        token_deposit_fee: '%token_deposit_fee%'
        token_withdraw_fee: '%token_withdraw_fee%'
