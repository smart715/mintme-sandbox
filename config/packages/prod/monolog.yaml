monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            channels: ['!cron', '!rabbitmq', '!payments', '!exchange']
            excluded_404s:
                # regex: exclude all 404 errors from the logs
                - ^/
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        cron:
            type: stream
            path: "%kernel.logs_dir%/cron.log"
            level: info
            channels: ['cron']
        rabbitmq:
            type: stream
            path: "%kernel.logs_dir%/rabbitmq.log"
            level: info
            channels: ['rabbitmq']
        payments:
            type: stream
            path: "%kernel.logs_dir%/payments.log"
            level: info
            channels: ['payments']
        exchange:
            type: stream
            path: "%kernel.logs_dir%/exchange.log"
            level: info
            channels: ['exchange']
