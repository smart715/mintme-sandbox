monolog:
    channels: ['user_action', 'front_end', 'donation']
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            channels: ['!cron', '!rabbitmq', '!payments', '!exchange', '!user_action', '!front_end', '!donation']
            excluded_404s:
                # regex: exclude all 404 errors from the logs
                - ^/
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: warning
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        cron:
            type: stream
            path: "%kernel.logs_dir%/cron.log"
            level: info
            channels: ['cron']
        donation:
            type: stream
            path: "%kernel.logs_dir%/donation.log"
            level: error
            channels: ['donation']
            formatter: monolog.formatter.donation
        rabbitmq:
            type: stream
            path: "%kernel.logs_dir%/rabbitmq.log"
            level: info
            channels: ['rabbitmq']
        rabbitmq_stdout:
            type: stream
            path: "php://stdout"
            level: debug
            channels: ['rabbitmq']
        rabbitmq_stderr:
            type: stream
            path: "php://stderr"
            level: warning
            channels: ['rabbitmq']
        payments:
            type: stream
            path: "%kernel.logs_dir%/payments.log"
            level: info
            channels: ['payments']
        exchange:
            type: stream
            path: "%kernel.logs_dir%/exchange.log"
            level: info
            channels: ['exchange']
        security:
            type: stream
            path: "%kernel.logs_dir%/security.log"
            level: error
            channels: ['security']
        user_action:
            type: stream
            path: "%kernel.logs_dir%/user_action.log"
            level: debug
            channels: ['user_action']
            formatter: monolog.formatter.user_action
        front_end:
            type: stream
            path: "%kernel.logs_dir%/front_end.log"
            level: debug
            channels: ['front_end']
            formatter: monolog.formatter.front_end
