NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing/swaggerui.xml"
    prefix:   /dev/documentation/v1

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_security_login:
    controller: App\Controller\SecurityController:loginAction
    path: /login
    options:
        sitemap: true

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

fos_user_registration:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_registration_confirm:
    controller: "fos_user.registration.controller:confirmAction"
    path: /register/confirm/{token}
    schemes: [https]

app_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_resetting_send_email:
    controller: App\Controller\ResettingController:sendEmailAction
    path: /resetting/request

fos_user_resetting_request:
    controller: App\Controller\ResettingController:sendEmailAction
    path: /resetting/request

2fa_login:
    path: /2fa
    controller: "scheb_two_factor.form_controller::form"

2fa_login_check:
    path: /2fa_check

api_controllers:
    resource: ../src/Controller/API/
    type: rest

news:
    resource: '@SonataNewsBundle/Resources/config/routing/news.xml'
    prefix: /news
    options:
        2fa_progress: false

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

controllers:
    resource: ../src/Controller/
    type: annotation

gallery:
    resource: '@SonataMediaBundle/Resources/config/routing/gallery.xml'
    prefix: /media/gallery

media:
    resource: '@SonataMediaBundle/Resources/config/routing/media.xml'
    prefix: /media

PrestaSitemapBundle:
    resource: "@PrestaSitemapBundle/Resources/config/routing.yml"
    prefix: /
