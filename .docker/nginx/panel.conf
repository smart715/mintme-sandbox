server {
    server_name localhost;
    root /var/www/html/panel/public;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass panel:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # When you are using symlinks to link the document root to the
        # current version of your application, you should pass the real
        # application path instead of the path to the symlink to PHP
        # FPM.
        # Otherwise, PHP's OPcache may not properly detect changes to
        # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
        # for more information).
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        #fastcgi_param APP_ENV "prod";
        #fastcgi_param APP_SECRET "c167ec2cb894f8959d7c50d9093f686c";
        #fastcgi_param DATABASE_URL "mysql://root:1234567890@db:3306/panel";
        #fastcgi_param MAILER_TRANSPORT "smtp";
        #fastcgi_param MAILER_HOST "mail.hostingcloud.party";
        #fastcgi_param MAILER_USER "no-reply@mintme.com";
        #fastcgi_param MAILER_PASSWORD "92HGRk5h";
        #fastcgi_param MAILER_PORT "587";
        #fastcgi_param MAILER_AUTH_MODE "cram-md5";
        #fastcgi_param MAILER_ENCRYPTION "tls";
        #fastcgi_param GOOGLE_RECAPTCHA_SITE_KEY "6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI";
        #fastcgi_param GOOGLE_RECAPTCHA_SECRET "6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe";
        #fastcgi_param RABBITMQ_URL "amqp://guest:guest@rabbitmq:5672";
        #fastcgi_param YOUTUBE_CLIENT "0123456789-abcdef0123456789.apps.googleusercontent.com";
        #fastcgi_param FACEBOOK_CLIENT "0123456789";

        # Prevents URIs that include the front controller. This will 404:
        # http://domain.tld/index.php/some-path
        # Remove the internal directive to allow URIs like this
        internal;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}

